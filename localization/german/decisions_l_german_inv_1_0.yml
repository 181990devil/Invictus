 #### Decisions from Commander Kings - To Appoint A Regent
 
 become_regency:0 "Einen Regenten auswählen"
 become_regency_desc:0 "[COUNTRY.GetName] wird sich bald in Zeiten des Krieges befinden. Unser [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] muss unsere Armeen anführen, während ein Regent die Verwaltung übernimmt. Der Regent wird unsere Kernprovinz regieren,  während [COUNTRY.GetRuler.GetName] unsere Legionen, oder die Marine anführen wird. Uns wird Politischer Einfluss, basierend auf der Anzahl aktiver Nationaler Ideen, erstattet!"
 revert_regency:0 "Remove Regent"
 revert_regency_desc:0 "Die Zeit für die Rückkehr [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] ist gekommen. Uns wird Politischer Einfluss, basierend auf der Anzahl aktiver Nationaler Ideen, erstattet!"
 
 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms
 
 create_spartan_empire:0 "Imperielles Sparta"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], sich sonnend sich im strahlenden Ruhm der Eroberung, lässt alle anderen kleinlichen Königreiche erblassen; Ein neuer Titel für den Herrscher des [COUNTRY.GetAdjective] Imperium."
 deify_spartan_emperor:0 "Spartanischen Herrscher vergöttern"
 deify_spartan_emperor_desc:0 "Nur wenige können die göttlichen Wurzeln von [COUNTRY.GetRuler.GetName] verneinen. Diese Wurzeln, wiederum, zeugen von Göttlichen Einfluss, welchen wir fördern sollte."