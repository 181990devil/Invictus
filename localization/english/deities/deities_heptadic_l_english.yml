l_english:
  ## Default ##
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "Targitaos"
 omen_targitaos_desc:3 "Targitaos is the progenitor of all our tribes, and a forefather that we still revere. Besides his role as a forefather of our people, he also plays a role as a patron of the skies and partly as a fertility deity."
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "Goitosyrus"
 omen_goitosyrus_desc:3 "We will ask the god for insight and knowledge into matters of the unknown. As we receive the gift of wisdom, we hope our scholars and scribes can bring our nation into greater prosperity and strength."
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "Papaios"
 omen_papaios_desc:3 "The great Papaios will bring our people the wealth and resources we need. This new influx of wealth will bring happiness and fortune to our people."
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "Thagimasadas"
 omen_thagimasadas_desc:3 "The royal Thagimasadas will approve of our expansion into foreign lands. With this god at our side, our people are sure to pick up their weapons and ready for war once more, for who can deny the wisdom of the gods?"
 deity_api:0 "$omen_api$"
 omen_api:1 "Api"
 omen_api_desc:3 "Api will bless our merchants with an abundance of resources for trade. Newfound trade goods, home and abroad, will surely enrich our mechants on all their endeavors."
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "Tabiti"
 omen_tabiti_desc:3 "We will beseech the queen of the gods with our worship, asking for blessings of peace and prosperity for our people. With Tabiti at our side, our lands will be pacified and calm, letting us focus our efforts and resources outwards."
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "Argimpasa"
 omen_argimpasa_desc:3 "The great goddess of the heavens will bless our harvests and people with life and growth. As we receive the gift of life, our crops will flourish and our young will be sure to grow up strong and healthy."
 deity_patampasa:0 "$omen_patampasa$"
 omen_patampasa:1 "Patampasa"
 omen_patampasa_desc:3 "He is worshipped by each tribe annually when they burn a great pile of wood topped with a bloodied sword meant as a sign of tribal loyalty and commitment to the cosmological order. He is the god of conflict and ultimate victory and an analog to the Iranian Verethragna."
 deity_leipoxais:0 "$omen_leipoxais$"
 omen_leipoxais:1 "Leipoxais"
 omen_leipoxais_desc:3 "The oldest son of Targitaos, he is one of the three who is unable to touch the golden gifts from the heavens without them bursting into flames, and he is relegated to the lower kingship in the tripartite royal hierarchy. The Scythians recount him siring the Auchatae tribe though the Greeks refer to him as Agathyrsus, progenitor of the Agathyrsi tribe residing on the plains straddling the river Maris."
 deity_arpoxais:0 "$omen_arpoxais$"
 omen_arpoxais:1 "Arpoxais"
 omen_arpoxais_desc:3 "The middle son of Targitaos, he is one of the three who is unable to touch the golden gifts from the heavens without them bursting into flames, and he is relegated to the lower kingship in the tripartite royal hierarchy. The Scythians recount him both siring the Catiari and Traspian tribes while in the Greek version of the myth, he is called Gelonus, progenitor of the Geloni tribe."
 deity_colaxais:0 "$omen_colaxais$"
 omen_colaxais:1 "Colaxais"
 omen_colaxais_desc:3 "The youngest son of Targitaos, he is the only one of the three who is able to touch the golden gifts from the heavens without them bursting into flames, and he is thus accepted as the high king in the tripartite royal hierarchy. The Scythians know him for siring the Paralatae tribe. In the Greek version of the myth, he is called Scythes, progenitor of the Royal Scythians ruling the Pontic Steppe. Though all three groups, Agathyrsi, Geloni, and Royal Scythes, are referred to collectively as Scolotoi, Greek Scythian, they are named for and ruled by the Royal Scythian line above all."