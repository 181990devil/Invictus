l_french:
  #Egyptiens
  warrior_mummy:0 "Momie d'un monarque guerrier"
  warrior_mummy_desc:0 "Cette momie d'un souverain guerrier inspire les troupes locales à se battre plus fort pour leur foyer et leur patrie."
  priest_mummy:0 "La momie d'un monarque dévot"
  priest_mummy_desc:0 "Cette momie d'un souverain dévoué convainc la population locale que la religion de leur nouveau suzerain est la seule vraie foi."
  leader_mummy:0 "La momie d'un monarque charismatique"
  leader_mummy_desc:0 "Cette momie d'un souverain charismatique persuade la population locale que la culture de leur suzerain est simplement... supérieure."
  administrator_mummy:0 "Momie d'un monarque compétent"
  administrator_mummy_desc:0 "Cette momie d'un souverain compétent incite les esclaves à travailler aussi efficacement que le monarque qui a gouverné leur pays."

  #Gallic
  gallic_item_1:0 "Statue d'un Dieu de la guerre"
  gallic_item_1_desc:0 "L'épée à la main, cette image d'un guerrier parfait inspire de nombreuses personnes à rejoindre les guerriers. Elle a été réalisée par des maîtres artisans à la demande d'un seigneur local."
  gallic_item_2:0 "Statue d'un dieu de la richesse"
  gallic_item_2_desc:0 "Fabriquée par un maître artisan, elle montre un Dieu qui compte l'or. Cela incite de nombreux jeunes entrepreneurs à ouvrir leur propre atelier."
  gallic_item_3:0 "Statue d'une déesse de la procréation"
  gallic_item_3_desc:0 "Cette statue représente une déesse dans son habit le plus naturel, sa propre peau. Réalisée par un maître artisan, elle fait rougir beaucoup de jeunes - et de moins jeunes."
  gallic_item_4:0 "Statue d'une déesse de la culture"
  gallic_item_4_desc:0 "Cette statue a été réalisée par des maîtres artisans qui ont consacré tout leur art à la création de cette magnifique œuvre d'art. Elle témoigne de la connaissance et de la sophistication du créateur."
  gallic_item_5:0 "Épée divine"
  gallic_item_5_desc:0 "Cette épée a été fabriquée par un artisan qui a été inspiré par un Dieu. Cette lame tranchera tous ceux qui oseront s'introduire sur les terres sacrées."
  gallic_item_6:0 "Armure divine"
  gallic_item_6_desc:0 "Cette armure a été fabriquée par un artisan qui a été inspiré par un Dieu. La cotte de mailles protégera tous ceux qui défendent les lieux saints contre les envahisseurs."