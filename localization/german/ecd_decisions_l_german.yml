 patronize_greek_literature_and_arts:0 "Griechische Literatur und Künste fördern"
 patronize_greek_literature_and_arts_desc:0 "Diese Kultur hat ein reiches und altes Erbe, ein großartiger Schatzfund aus Literatur und Ästhetik, das viele in der Haupstadt faszinierend finden. Lasst uns ihre Gelehrten, Schriftsteller, Poeten und Künstler fördern, um unsere beiden Völker näher zusamenzubringen."
