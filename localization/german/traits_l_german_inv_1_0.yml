##Hindu-Gottheit Status-Eigenschaften
personal_deity_murugan:0 "Schutzpatron von Murugan"
personal_deity_murugan_desc:0 "Murugan, der rote Gott, der auf dem blauen Pfau sitzt, der immer jung und strahlend ist, wird als der bevorzugte Gott der Tamilen unser Volk zum Sieg führen!"
personal_deity_kartikeya:0 "Schutzpatron von Kartikeya"
personal_deity_kartikeya_desc:0 "Kartikeya, auch bekannt als Skanda, Kumara, Murugan, Mahasena, Shanmukha und Subrahmanya, ist der hinduistische Gott des Krieges."
personal_deity_ganga:0 "Schutzpatron der Ganga"
personal_deity_ganga_desc:0 "Ganga ist die Göttin des heiligen Flusses Ganges, die reinigt und erlöst."
personal_deity_shakti:0 "Schutzpatronin der Shakti"
personal_deity_shakti_desc:0 "Shakti ist die Göttin der Kraft und der dynamischen Energie."
personal_deity_shiva:0 "Schutzpatronin von Shiva"
personal_deity_shiva_desc:0 "Shiva ist der Gott der Transformation durch Zerstörung und der Herr des Tanzes."
personal_deity_surya:0 "Schutzpatron von Surya"
personal_deity_surya_desc:0 "Surya ist der Gott der Sonne, des Mutes und des Willens."
personal_deity_vishnu:0 "Schutzpatron von Vishnu"
personal_deity_vishnu_desc:0 "Vishnu ist der alles durchdringende Gott, der die Welt erhält." 
personal_deity_buddha:0 "Schutzpatron von Buddha"
personal_deity_buddha_desc:0 "Der Begründer des buddhistischen Glaubens.  Buddhistische Ideen haben weiterhin einen bedeutenden Platz in unserer Praxis des Hinduismus."
personal_deity_krishna:0 "Parton von Krishna"
personal_deity_krishna_desc:0 "Der dunkle achte Avatar von Vishnu wird unser Volk mit Liebe und Mitgefühl segnen und es auf den Pfad der Heiligkeit führen."
