 formable_not_tartessos_exists:0 "Tartessos ne doit pas exister."

 # New Decision
 celtiberian_plaques_treasure:0 "Commander les plaques de bronze"
 celtiberian_plaques_treasure_desc:0 "Avec un État plus centralisé, nous devons établir un code clair de nos lois et ne pas dépendre de la transmission orale, qui peut entraîner des malentendus et des injustices."
 form_tartessos:0 "Réforme de Tartessos"
 form_tartessos_desc:0 ""

