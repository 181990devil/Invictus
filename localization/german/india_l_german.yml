 indo_greek.1.t:0 "Ein Indo-Griechisches Königreich"
 indo_greek.1.desc:0 "Wir haben die fruchtbaren Ebenen Gandaras erobert und die Kontrolle über das obere Flußtal des Indus erlangt. Diese Region blieb größtenteils unbesiedelt und könnte der Herrschaftssitz unseres Reiches werden. Aus dieser Eroberung ist eine neue Nation emporgestiegen; ein Indo-Griechisches Königreich, welches die östlichste Grenze der hellenistischen Welt bildet."
