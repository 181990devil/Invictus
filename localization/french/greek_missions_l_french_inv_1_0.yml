l_french:
 ### Missions 
 #Black Sea Republics "Pontus"
 greek_5_pontus:0 "Les enfants oubliés de Hellas"
 greek_5_pontus_BUTTON_TOOLTIP:0 "Les républiques helléniques du Pontos Euxinus doivent s'adapter pour survivre."
 greek_5_pontus_BUTTON_DETAILS:0 ""
 greek_5_pontus_DESCRIPTION:0 "Subjuguées, isolées ou sur le point d'être conquises, les colonies disparates du Pontos Euxinos doivent s'unir pour affronter les tempêtes à venir."
 greek_5_pontus_CRITERIA_DESCRIPTION:0 "Unir les Hellènes du nord et former une ligue de villes pour se disputer la suprématie du Pontos Euxinos."
 greek_5_pontus_REWARD_DESCRIPTION:0 "Contrôle de plusieurs colonies helléniques et maîtrise du commerce dans la mer Noire."
 greek_5_pontus_loyalty_reward_tt:0 "Chaque membre de la famille #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! gagnera #G 10#! de loyauté @loyalty!"
 greek_5_2:0 "Élargir le Poleis"
 greek_5_2_DESC:0 "Le commerce avec les Hellènes, les Skythoi, les Getae et d'autres a conduit à un essor récent de notre ville.  De nombreux nouveaux immigrants affluent dans notre ville et nous devons nous développer afin de les accueillir."
 greek_5_2_allow_tt:1 "Notre capitale provinciale doit disposer d'#Y infrastructures publiques#! pour loger tous ces nouveaux résidents."
 greek_5_3:0 "Convaincre l'Assemblée"
 greek_5_3_DESC:0 "La division et le factionnalisme marquent beaucoup de discours au sein du Sénat ces derniers temps.  Il ne semble pas y avoir de consensus sur la façon de dépenser notre nouvelle fortune.  Il faudra une combinaison d'une voix forte et d'une politique sophistiquée pour unir le Sénat.  Avec le soutien du Sénat, nous aurons le capital politique pour poursuivre nos plans d'expansion."
 greek_5_3_allow_tt:1 "Nous devons avoir une approbation du Sénat de #R 60#! ou plus."
 greek_5_4:0 "Approche de la colonie"
 greek_5_4_DESC:0 "Nos compatriotes grecs sont divisés, rivalisant pour leurs petits liens commerciaux et leurs exportations locales. Nous devons les persuader de rêver plus grand et d'aider la cause de tous les Grecs du Nord."
 greek_5_4_allow_tt:1 "Il doit exister des états grecs libres ayant moins de #Y 5#! territoires autour de la mer noire."
 greek_5_4_reward_tt:1 "Peut y gagner un feudataire hellénique."
 greek_5_5:0 "Friction frontalière"
 greek_5_5_DESC:0 "Certaines factions au sein de notre gouvernement militent pour une attitude plus agressive à l'égard de l'un de nos voisins concernant la possession de certains territoires."
 greek_5_5_allow_tt:1 "Nous devons avoir une frontière soit avec une nation hellénique qui a une mauvaise opinion de nous, soit avec une nation non-hellénique."
 greek_5_6:0 "Troc barbare"
 greek_5_6_DESC:0 "L'expansion pacifique des opportunités commerciales est une vieille tradition grecque, et il n'est pas toujours nécessaire de recourir à la lance et au bouclier pour accéder à un marché."
 greek_5_6_allow_tt_1:0 "#Y [gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen]#! a au moins #Y 6#! de charisme @oratory_icon!"
 greek_5_6_allow_tt_2:1 "Tout port de la mer Noire situé dans la zone de contrôle appartient à un pays non-#Y $hellénique$#! avec qui nous sommes en paix et qui a #R -50#! d'opinion envers nous."
 greek_5_6_reward_tt:1 "Peut acheter un port Euxine auprès d'un pays non-$hellenique$."
 greek_5_7:0 "Helléniser la Chora"
 greek_5_7_DESC:0 "Nos terres nouvellement acquises doivent être colonisées par les bonnes personnes. Nous devrions dresser une liste de citoyens potentiels et d'hommes libres de bonne réputation qui pourraient prendre le contrôle de la grande chora de nos poleis."
 greek_5_7_allow_tt:1 "Un territoire que nous contrôlons a moins de 50% de notre culture primaire."
 greek_5_8:0 "Un bastion pour les Hellènes"
 greek_5_8_DESC:0 "Notre colonie, autrefois petite, s'est considérablement développée sous les récents dirigeants. Alors qu'auparavant, les intérêts financiers des élites bien établies et des intrus étrangers provoquaient le chaos, l'harmonie règne désormais. D'autres colons grecs le remarquent et beaucoup d'entre eux font leur chemin pour faire fortune en #Y [gm_5_greek_scope.GetName] "
 greek_5_9:0 "Formation de la ligue d'Istrie"
 greek_5_9_DESC:0 "Les générations futures se chamailleront peut-être pour savoir si c'est dans l'objectif de contrôler le commerce euxinien ou bien une auto-défense pragmatique qui a guidé nos actions. D'une manière ou d'une autre, il est temps pour les villes de la côte ouest du Pontos Euxinos de s'unir et de former une nouvelle ligue de cités pour faire face aux défis de notre époque!"
 greek_5_9_allow_tt:1 "Nous devons posséder ou contrôler les importantes villes commerciales d'Istros, Kallitis, Orgame, Tomis et Odessos sur la rive occidentale du Pontos Euxinos."
 greek_5_9_reward_tt:0 "Nous recevrons des revendications sur les provinces environnantes."
 greek_5_10:0 "Formation de la Ligue bosporéenne"
 greek_5_10_DESC:0 "Les générations futures se chamailleront peut-être pour savoir si c'est dans l'objectif de contrôler le commerce euxinien ou bien une auto-défense pragmatique qui a guidé nos actions. D'une manière ou d'une autre, il est temps pour les villes de la côte nord du Pontos Euxinos de s'unir et de former une nouvelle ligue de cités pour faire face aux défis de notre époque!"
 greek_5_10_allow_tt:1 "Nous devons posséder ou contrôler les importantes villes commerciales de Tyras, Nikonion, Olbia, Kerkinitis et Chersonesuss sur la rive nord du Pontos Euxinos."
 greek_5_10_reward_tt:0 "Nous recevrons des revendications sur les provinces environnantes.""
 greek_5_11:0 "Formation de la Ligue pontique"
 greek_5_11_DESC:0 "Les générations futures se chamailleront peut-être pour savoir si c'est dans l'objectif de contrôler le commerce euxinien ou bien une auto-défense pragmatique qui a guidé nos actions. D'une manière ou d'une autre, il est temps pour les villes de la côte nord du Pontos Euxinos de s'unir et de former une nouvelle ligue de cités pour faire face aux défis de notre époque!"
 greek_5_11_allow_tt:1 "Nous devons posséder ou contrôler les importantes villes commerciales de Sinope, Sesamos, Amisos, Tieion et Trapezous sur la rive sud du Pontos Euxinos."
 greek_5_11_reward_tt:0 "Nous recevrons des revendications sur les provinces environnantes."
 greek_5_12:0 "À la croisée des chemins"
 greek_5_12_DESC:0 "La région de la Scythie mineure, délimitée par l'Istros, est la porte d'entrée entre les nomades des steppes, les tribus des Gètes et le monde hellénique au sud. Le contrôle de ce territoire est primordial pour défendre nos intérêts."
 greek_5_13:0 "Les maîtres de la steppe"
 greek_5_13_DESC:0 "Le commerce fluvial est l'élément vital de nos villes.  Rien de moins que le contrôle total des embouchures des rivières Tyras et Borysthène, ainsi que du Bosphore Cimmérien, ne suffira. Une fois ces terres sécurisées, nous nous assurerons de contrôler le flux de marchandises des tribus nomades vers le monde grec proprement dit."
 greek_5_14:0 "Une forteresse pontique"
 greek_5_14_DESC:0 "La défense de nos villes nécessitera l'acquisition de territoires supplémentaires. En contrôlant les passages montagneux entre nos villes et le reste de l'Asie, nous serons en mesure de repousser les attaquants tout en étant renforcés par la mer."
 greek_5_15:0 "Sauvegarder la ville mère"
 greek_5_15_DESC:0 "Beaucoup de nos citoyens sont historiquement originaires de Miletos ou d'Heraklea Pontike. Il y a une forte pression de la part d'une faction au sein de notre gouvernement qui demande une action pour défendre la ville qu'ils appelaient autrefois leur patrie. Avec notre nouvelle force, nous pourrions réclamer notre terre natale et sauvegarder notre héritage pour les générations futures."
 greek_5_16:0 "Construire un empire commercial"
 greek_5_16_DESC:0 "Nous devons continuer à développer notre capacité navale si nous voulons rivaliser avec nos rivaux."
 greek_5_17:0 "Protéger la flotte marchande"
 greek_5_17_DESC:0 "Si nous voulons tirer le meilleur parti de notre commerce dans le Pontos Euxinos, nous devons veiller à ce que les commerçants et les voyageurs puissent traverser ses eaux en toute sécurité."
 greek_5_17_allow_tt:0 "Une flotte avec au moins #Y 30#! liburniennes @liburnian! est dirigée par un amiral de la famille #Y [gm_family_head_5.GetFamilyDisplayAdjective]#!."
 greek_5_17_allow_tt_fallback:0 "Une flotte avec au moins #Y 30#! liburniennes @liburnian! est dirigée par un amiral."
 greek_5_17_reward_tt:0 "L'amiral nommé gagnera #G 15#! de loyauté @loyalty_icon!\nChoix d'un bonus naval."
 greek_5_18:0 "Marchands Suprêmes"
 greek_5_18_DESC:0 "Le commerce avec les Hellènes, les Skythoi, les Getae et d'autres a conduit à un essor récent de notre ville.  De nombreux nouveaux immigrants affluent dans notre ville et nous devons nous développer afin de les accueillir."
 greek_5_19:0 "L'héritage de la colonisation"
 greek_5_19_DESC:0 "Loin de la ville que nous appelions autrefois notre foyer, la croissance de notre humble polis a amené beaucoup de gens à se demander si nous ne devions pas répéter l'histoire et fonder une nouvelle ville à l'étranger?"
 greek_5_20:0 "Une noble quête"
 greek_5_20_DESC:0 "L'adoration correcte des dieux passe par le sacrifice. Nous sommes peut-être en sécurité derrière nos murs et sur les ponts de nos bateaux, mais quand on nous appelle, les Grecs honorables répondent."
 greek_5_20_allow_tt:1 "Nous devons avoir au moins #R 50#! d'or pour commencer cette quête."
 greek_5_21:0 "Sur les traces d'Iphégénie"
 greek_5_21_DESC:0 "Les barbares comme les Grecs savent qu'il faut honorer les dieux. Malheur à ceux qui laissent leurs sanctuaires tomber en ruine... et gloire à ceux qui les restaurent dans leur splendeur légitime."
 greek_5_22:0 "Explorer la Taurique"
 greek_5_22_DESC:0 "Fouiller les terres des Tauriens n'est pas une mince affaire. Il faudra du temps et des efforts pour atteindre nos objectifs."
 greek_5_22_allow_tt:0 "Le temple ne peut pas être déjà découvert."
 greek_5_23:0 "Incorporation de la déesse protectrice"
 greek_5_23_DESC:0 "Notre recherche a donné des résultats positifs ! Maintenant, nous allons glorifier le xoanon autrefois perdu dans le temps et recevoir le prestige que nous méritons."
 greek_5_23_reward.tt:0 "Après avoir récupéré le trésor, deux nouvelles divinités seront disponibles dans votre panthéon ; #Y Artemis Tauropolos#! et #Y Hecate Iphemide#!.\nVous pourrez alors décider du sort du temple abandonné."
 greek_5_24:0 "Fonder Manitra"
 greek_5_24_DESC:0 "La fière capitale du royaume des Spartocides est en ruines. Peut-être qu'une nouvelle ville peut être construite et peuplée de Grecs fidèles à notre cause?"
 greek_5_25:0 "Négociant Skythois"
 greek_5_25_DESC:0 "Le commerce d'esclaves est essentiel à l'économie des villes côtières des Pontos Euxinos et les Skythoi sont peut-être le fournisseur le plus prospère. Le territoire de #Y [GetProvince('(int32)4557').GetName]#! est le premier centre d'esclavage de la région. Quiconque peut obtenir un accord commercial favorable avec le Skythoi commencera sûrement à dépasser ses rivaux."
 greek_5_25_allow_tt:1 "Nous avons besoin de bonnes relations avec #Y [GetProvince('(int32)4557').GetOwner.GetName]"
 greek_5_25_allow_tt_1:1 "Personne d'autre n'échange avec #Y [GetProvince('(int32)4557').GetOwner.GetName] en ce moment."
 greek_5_25_reward_tt:0 "Un de nos territoires recevra plusieurs nouvelles pops d'esclaves... peut-être plus si les négociations se passent bien."

 treasure_taurican_statue:0 "Statue de Artemis Tauropolos"
 treasure_taurican_statue_desc:0 "Cette statue en bois d'Artémis Tauropolos a été découverte dans son temple perdu et ramenée chez elle pour être exposée aux yeux de tous."