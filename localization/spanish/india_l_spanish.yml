l_spanish:
 IDC:0 "India"
 IDC_ADJ:0 "Indio"
 formable_not_indus_exists:0 "El Reino Indio no debe existir."
 form_indo_gk:0 "Un Reino Indo-Griego"
 form_indo_gk_desc:0 "El atractivo de las amistades, los imperios y las riquezas del Este, han hecho entender a muchos de nuestra gente que luchar por los restos del Imperio de Alejandro puede que sea un objetivo que no merece la pena perseguir. Mayores glorias nos esperan si ligamos nuestro destino a las tierras más allá del Indo. Debemos expandirmos hacia las místicas tierras de la India."
 INDUS_NAME:0 "India"
 INDUS_ADJECTIVE:0 "Indio"
 EUTHYDEMID_EMPIRE_NAME:0 "Imperio Eutidemo"
 EUTHYDEMID_EMPIRE_ADJECTIVE:0 "Eutidemo"
 INDIAN_EMPIRE_NAME:0 "Impero Indio"
 indo_greek.1.t:0 "Un Reino Indo-Griego"
 indo_greek.1.desc:0 "Hemos conquistado las fértiles llanuras de Gandara, y tomado el control del alto valle del río Indo. Esta región permanece mayormente despoblada y podría ser el centro de poder de nuestro imperio en los años venideros. De esta conquista una nueva nación ha surgido; un Reino Indo-Griego que forma la frontera más al este del mundo Helénico."
 indo_greek.1.a:0 "El resto del subcontinente Indio está listo para ser tomado."
 form_indo_gk_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá $indo_greek_heritage$"
 blood_of_menander:0 "Sangre de Menander"
 blood_of_menander_desc:0 "Menander I Soter, de la Casa de Eutidemo, fue rey del Reino Indo-Griego. Gobernando sobre vastas extensiones de tierras en el norte de la India, Menander fue famoso por su conversión al Budismo y por sus numerosas incursiones al corazón del subcontinente Indio. De acuerdo al geógrafo Griego Estrabón, Menander 'conquistó más tribus que Alejandro Magno'."\n\n#G Este rasgo puede ser heredado matrilinialmente o patrilinialmente.#!"
 bac_insult_sent:0 "Carta Bactria Insultante"
 greco_indian:0 "Greco-Indio"
 treasure_dhammacakkappavattana_sutta:0 "Dhammacakkappavattana Sutta"
 treasure_dhammacakkappavattana_sutta_desc:0 "El Dhammacakkappavattana Sutta es un texto Budista considerado por los Budistas como la crónica del primer sermón dado por Gautama Buda. El tema principal de este sutta son las Cuatro Nobles Verdades, las cuales se refieren a las orientaciones básicas del Budismo."
 ashes_of_buddha_treasure:0 "Cenizas de Buda"
 ashes_of_buddha_treasure_desc:0 "Tras su muerte, el cuerpo de Buda fue incinerado y sus cenizas fueron repartidas entre sus seguidores. Aunque sería imposible encontrarlas todas, hemos conseguido juntar una buena cantidad de ellas."
