 #### Commander Kings Government Forms

 regency_dictatorship:0 "Dictature"
 regency_dictatorship_desc:0 "Une forme de régime totalitaire, qui met la puissance politique entre les mains d'un seul individu."
 regency_despotic_monarchy:0 "Monarchie autocratique"
 regency_despotic_monarchy_desc:0 "Conférant le pouvoir absolu, le titre de dirigeant d'une monarchie autocratique est transmis de façon héréditaire."
 regency_stratocratic_monarchy:0 "Monarchie stratocratique"
 regency_stratocratic_monarchy_desc:0 "L'armée est une partie intégrante de la monarchie stratocratique. Conseillé par les généraux et les guerriers, le souverain y gouverne par la force."
 regency_aristocratic_monarchy:0 "Monarchie aristocratique"
 regency_aristocratic_monarchy_desc:0 "Même si elle est gouvernée par un monarque héréditaire, le pouvoir au sein d'une monarchie aristocratique est le plus souvent conféré aux membres de la noblesse."
 regency_theocratic_monarchy:0 "Monarchie théocratique"
 regency_theocratic_monarchy_desc:0 "Nul souverain ne peut disposer de la puissance véritable s'il n'est soutenu par les prêtres et investi du pouvoir par les dieux."

 regency_imperial_cult:0 "Culte impérial"
 regency_imperial_cult_desc:1 "Dans certaines cultures, l'empereur ou l'impératrice détient une telle autorité qu'il est considéré comme le messager des dieux, si ce n'est une divinité incarnée."
 regency_imperium:0 "Empire"
 regency_imperium_desc:0 "Un empereur possède le pouvoir absolu sur l'État, et est le plus souvent le souverain de rois et de princes de moindre rang."

 regency_plutocratic_monarchy:0 "Monarchie ploutocratique"
 regency_plutocratic_monarchy_desc:0 "S'inquiétant en priorité de l'acquisition de richesses, la monarchie ploutocratique représente ces pays qui font tout pour éviter les conflits prolongés."

 #### 2 Spartan Kings Government Forms ###
 
 spartan_monarchy:0 "Diarchie spartiate"
 spartan_monarchy_desc:0 "Deux rois sont mieux qu'un. -Proverbe laconique"
 #spartan_monarchy_desc:0 "Les Spartiates ont toujours été gouvernés par deux rois au lieu d'un, chaque famille étant d'ascendance Héracléenne."
 spartan_imperial_cult:0 "Culte impérial spartiate"
 spartan_imperial_cult_desc:1 "Dans certaines cultures, l'empereur ou l'impératrice détient une telle autorité qu'il est considéré comme le messager des dieux, si ce n'est une divinité incarnée."
 spartan_imperium:0 "Empire spartiate"
 spartan_imperium_desc:0 "Un empereur possède le pouvoir absolu sur l'État, et est le plus souvent le souverain de rois et de princes de moindre rang."
