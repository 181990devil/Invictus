 camels_desc:0 "Kamelreiter kämpfen oft mit Speer und Bogen und sind geschickt im Manövrieren in rauer Umgebung."
 cavalry_desc:0 "Schnell und stark"
 heavy_infantry_desc:0 "Mit guter Rüstung und Bewaffnung bildeten diese Truppen das Rückgrat der Armeen der Mittelmeerwelt. Entweder bilden sie einen Stützpunkt um andere Einheiten zu manövrieren oder als Hauptangriffsoption"
 horse_archers_desc:0 "Bogenschützen auf Pferden"
 warelephants_desc:0 "Erstmals aufgetaucht, als Alexander der Große in Indien einfiel. Diese furchterregenden Tiere wurden bald ein wichtiger Bestandteil der Kriegsführung. Richtig eingesetzt, konnten diese Einheiten ein Schlachtfeld dominieren. "
 archers_desc:0 "Bewaffnet mit Bogen und leichter Rüstung waren diese Einheiten für sich allein nicht sehr effektiv. Wenn sie jedoch zur Unterstützung der schweren Infanterie eingesetzt wurden, konnten sie einem Infanterieangriff zusätzliche Schlagkraft verleihen."
 trireme_desc:0 "Da der Wind ein unzuverlässiges Mittel ist, um ein Schiff anzutreiben, muss eine alternative Lösung gefunden werden. Durch die Nutzung der Kraft der Ruderer konnte ein Schiff mit einer angemessenen Geschwindigkeit fahren, solange das Wetter ruhig blieb. Im Kampf konnte die Trireme den Feind entweder entern oder rammen. "
