#### Interesting Histories ####
 interesting_histories_country_events.spa.t:0 "Sparta"
 interesting_histories_country_events.spa.desc:0 "Die glorreichen Tage sind lange schon vorbei. Nur ein paar Jahrzehnte zuvor bei der Schlacht von Megalopolis, wurde eine 22.000 Mann starke spartanische Streitmacht von einer 40.000 Mann starken makedonischen Armee vernichtet. Der spartanische König Agis III, verwundet und unfähig zu stehen, befahl seinen Männern ihn zurückzulassen um der vorrückenden makedonischen Armee von Angesicht zu Angesicht entgegen treten zu können und so seinen Männern Zeit für den Rückzug zu verschaffen. Sparta war nun in einer geschwächten Position mit den Arkadiern im Norden, Messeniern im Westen and Argivern im Nordosten. Sind die griechischen Stadtstaaten noch immer machtvoll genug um den Aufstieg Makedoniens im Norden zu bekämpfen?"
 interesting_histories_country_events.spa.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.jud.t:0 "Judäa"
 interesting_histories_country_events.jud.desc:0 "Judäa war bis vor kurzem eine Provinz des persischen Achämenidenreiches, obwohl nominell unabhängig und von jüdischen Gouverneuren regiert. Nach der Eroberung Alexanders des Großen vor einigen Jahrzehnten ist Judäa unter die Herrschaft des hellenistischen Seleukidenreiches gefallen. Das Land befindet sich erneut in einer gefährlichen Lage, und Alexanders Generäle kämpfen um die Vorherrschaft über die Teile seines Reiches."
 interesting_histories_country_events.jud.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.byz.t:0 "Byzantion"
 interesting_histories_country_events.byz.desc:0 "Byzantium wurde in den frühen Tagen der griechischen Expansion von Kolonisten des Stadtstaates Megara gegründet. Der Legende nach ließ sich ein Mann namens Byzas, der die Gruppe der megarischen Kolonisten anführte, hier nieder, nachdem er das Orakel von Apollo in Delphi konsultiert hatte. Nachdem Byzantium während der persischen Invasion Griechenlands erobert wurde, wurde es 34 Jahre später von einer griechischen Armee befreit, die vom spartanischen General Pausanias angeführt wurde. Aufgrund seiner Lage auf dem Landweg von Europa nach Asien und dem Seeweg vom Schwarzen Meer zum Mittelmeer hat es als prosperierende Handelsstadt relativen Frieden und stetiges Wachstum genossen."
 interesting_histories_country_events.byz.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.bri.t:0 "Brigantien"
 interesting_histories_country_events.bri.desc:0 "Brigantien ist territorial der größte Stamm in Großbritannien und besteht aus vielen Substämmen wie den Gabrantovices an der Küste von Yorkshire und den Textoverdi im oberen Tal des Flusses South Tyne. Die Landschaft besteht aus Moosland, Sümpfen und Wäldern, in denen wilde Tiere wie Eurasische Braunbären, Wildschweine, Wölfe, Hirsche und Adler leben. Die Göttin Brigantien, was auf Keltisch 'Die Hohe' bedeutet, wird von den Briganti-Stämmen verehrt. Die Göttin wird als gekrönte Schutzgottheit dargestellt, mit einem Gorgon-Kopf auf der Brust, die einen Speer und einen Globus des Sieges hält."
 interesting_histories_country_events.bri.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.syr.t:0 "Syrakus"
 interesting_histories_country_events.syr.desc:0 "Das fruchtbare Land von Syrakus wurde ursprünglich von griechischen Siedlern aus Korinth und Tenea besiedelt. Im Laufe der Jahrhunderte entwickelte sich die kleine Kolonie zu einer der mächtigsten griechischen Städte im Mittelmeerraum und gründete wiederum eigene Städte auf der ganzen Insel. Die Macht von Syrakus hat den Zusammenstoß mit den Karthagern, die jetzt über die Strafstädte im Westen herrschen, unvermeidlich gemacht. Der letzte verheerende Krieg endete vor einigen Jahren mit einem weiteren Friedensvertrag, aber dies hat die mächtigen Karthager nicht daran gehindert, sich in die Politik von Syrakus einzumischen. Die ständigen Kriege und inneren Kämpfe haben seine Macht über die Insel stark geschwächt."
 interesting_histories_country_events.syr.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.kno.t:0 "Knossos"
 interesting_histories_country_events.kno.desc:0 "In der griechischen Mythologie baute König Minos von Kreta in Knossos einen Palast mit einem Labyrinth für seinen Sohn, der den Kopf eines Stiers und den Körper eines Mannes hatte und nun 'der Minotaurus' genannt wird. Nach dem Fall der Minoer wurde Kreta von Griechen vom Festland besiedelt und Knossus entwickelten sich zu einer der wichtigsten Städte der Insel. Die Stadt hatte zwei Häfen: Amnisos und Heraklion. Knossos hat kürzlich häufige Feindseligkeiten mit dem kleineren Stadtstaat Lyctus im Osten verübt und die Lyktier bitten die Spartaner auf dem Festland um Hilfe."
 interesting_histories_country_events.kno.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.mas.t:0 "Massilien"
 interesting_histories_country_events.mas.desc:0 "Massalia wurde vor rund 300 Jahren von griechischen Siedlern aus Phokaia gegründet und ist seitdem mit über 40.000 Einwohnern einer der wichtigsten Handelshäfen der bekannten Welt. Es ist bekannt für den Export von edlem Wein, gesalzenem Schweinefleisch und Fisch, aromatischen und medizinischen Pflanzen, Korallen und Kork. Es hat einen großen Tempel des Kultes von Apollo von Delphi auf einem Hügel mit Blick auf den Hafen und einen Tempel des Kultes der Artemis von Ephesus am anderen Ende der Stadt."
 interesting_histories_country_events.mas.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.bpk.t:0 "Bosporanisches Reich"
 interesting_histories_country_events.bpk.desc:0 "Ursprünglich von Griechen aus Milet besiedelt, hat das blühende bosporanische Königreich im Laufe der Jahrhunderte seine Herrschaft über die Krim etabliert. Es kann das ganze Jahr über Weizen, Fisch und Sklaven exportieren, da die Stadt Phanagoria auch im Winter eisfrei bleibt. Nach dem Tod von König Paerisades vor einigen Jahren wurde ein brutaler Erbfolgekrieg zwischen seinen Söhnen Satyrus und Eumelus geführt, wobei der derzeitige König Eumelus seinen jüngeren Bruder in der Schlacht am Fluss Thatis endgültig besiegte. Mit seinem Wohlstand und seiner ungezügelten Expansion erlebt das bosporanische Königreich zunehmend gewalttätige Angriffe der Nomadenstämme in der Region."
 interesting_histories_country_events.bpk.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.mry.t:0 "Maurya"
 interesting_histories_country_events.mry.desc:0 "Das vor wenigen Jahrzehnten von Chandragupta Maurya gegründete Maurya-Reich hat begonnen, den indischen Subkontinent zu dominieren. Nach dem Machtvakuum, das durch den Tod von Alexander dem Großen verursacht wurde, führte Chandragupta eine Reihe von Kampagnen durch, um die von den Griechen kontrollierten Länder in Indien zurückzuerobern. Der griechische General Eudemus kontrollierte Alexanders nordindische Gebiete, daher organisierte Chandragupta einen Aufstand, um den griechischen Gouverneur zu vertreiben, und hat nun das Industal unter seine Kontrolle gebracht. Seleukus, Basileus des großen hellenischen Seleukidenreiches im Westen, versucht nun, diese Gebiete von Maurya zurückzuerobern."
 interesting_histories_country_events.mry.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.arm.t:0 "Armenien"
 interesting_histories_country_events.arm.desc:0 "Als die Region von Cyrus dem Großen, dem Gründer des achämenidischen Reiches, erobert wurde, wurde sie Teil der offiziellen Satrapie Armeniens. Nach der Eroberung Persiens durch Alexander den Großen und seinem anschließenden Tod versuchte ein mazedonischer General namens Neoptolemus, Armenien zu kontrollieren. Neoptolemus starb nur zwei Jahre später und ließ die armenische Orontidendynastie, die Alexander zuvor zur Regierung der Region ernannt hatte, den Thron besteigen."
 interesting_histories_country_events.arm.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.cal.t:0 "Caledonien"
 interesting_histories_country_events.cal.desc:0 "Die Kaledonier sind eine bretonisch sprechende Stammeskonföderation im dünn besiedelten zentralen Hochland, wo riesige Gebirgszüge und Süßwasserseen die Region dominieren. Wie viele keltische Stämme in Großbritannien sind sie Erbauer von Hügelbefestigungen und Bauern. Die meisten Steinhügel sind kreisförmig. mit hölzernen Palisadenwänden und Gräben, die eine sekundäre Verteidigungsschicht für Holzrundhäuser darstellen."
 interesting_histories_country_events.cal.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.epo.t:0 "Emporion"
 interesting_histories_country_events.epo.desc:0 "Emporion wurde vor etwa 250 Jahren von griechischen Kolonisten aus Phocaia auf einer kleinen Insel an der Mündung des Flusses Fluvià gegründet. Trotz des starken Drucks des phönizischen Karthagos ist es der Stadt gelungen, ihren unabhängigen hellenischen Charakter zu bewahren. Im Laufe der Jahre sowohl politisch als auch kommerziell Es wurden Vereinbarungen mit den indigenen iberischen Stämmen getroffen."
 interesting_histories_country_events.epo.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.hmk.t:0 "Hemeroskopeion"
 interesting_histories_country_events.hmk.desc:0 "Hemeroskopeion, was auf Griechisch 'Wachturm' bedeutet, war ursprünglich ein Handelsposten, der von den Massaliot-Griechen gegründet wurde. Die nahe gelegenen Eisenminen und ihre strategische Lage an der iberischen Küste haben sich im Laufe der Jahrhunderte zu einem kleinen befestigten Stadtstaat entwickelt. Griechisch und phönizisch Handelsinteressen im westlichen Mittelmeerraum haben zu anhaltenden Streitigkeiten geführt."
 interesting_histories_country_events.hmk.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.mst.t:0 "Menesthei"
 interesting_histories_country_events.mst.desc:0 "Ursprünglich eine Kolonie der griechischen Stadt Massalia, liegt Menesthei auf einer kleinen Insel in der Mündung des Guadalhorce-Flusses und bietet ein gewisses Maß an Verteidigung gegen lokale iberische Stämme und konkurrierende phönizische Siedlungen. Die Einwohner produzieren gesalzenen Fisch und verschiedene Fischsaucen dann in der Agora der Stadt verkauft oder ins ganze Mittelmeer exportiert."
 interesting_histories_country_events.mst.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.umb.t:0 "Umbrien"
 interesting_histories_country_events.umb.desc:0 "In den letzten Jahrhunderten sind die Etrusker von der Westküste eingedrungen und haben die Umbri langsam in Richtung Apenninen-Hochland getrieben. Die meisten verbliebenen umbrischen Städte befinden sich jetzt auf leicht zu verteidigenden Hügeln entlang der Apenninen. Mit einer neuen regionalen Macht entsteht die Im Süden beginnen alte Feinde, ihre frühere Feindseligkeit zu überdenken."
 interesting_histories_country_events.umb.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.myl.t:0 "Mosylon"
 interesting_histories_country_events.myl.desc:0 "Mosylon ist ein bekannter Puntite-Handelshafen an der Küste des Roten Meeres, in dem Myrrhe, Gewürze, Gold, Ebenholz, Vieh, Elfenbein und Weihrauch bis nach Ägypten und Mesopotamien exportiert werden. Es kontrolliert einen Großteil des Zimthandels, der aus den Häfen Indiens kommt und es ist bekannt, dass es die beste Gewürzsorte der Welt besitzt. Es importiert auch Glasgefäße aus dem alten Ägypten, Trauben aus Diospolis und Tücher für die Berberi-Märkte."
 interesting_histories_country_events.myl.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.boi.t:0 "Boi"
 interesting_histories_country_events.boi.desc:0 "Die Boi sind ein wandernder gallischer Stamm, der vor allem für sein Wissen über Landwirtschaft und Viehzucht bekannt ist und sich derzeit in Norditalien niedergelassen hat. Nach dem Überqueren der Alpen erreichte der gallische Boi-Stamm die fruchtbaren und gut bewässerten Grenzen der italischen Nationen. Zusammen mit anderen gallischen Stämmen vertrieben sie die italischen Etrusker südlich aus der Poebene und besetzten die alte etruskische Siedlung Felsina, die sie zu ihrer Hauptstadt machten und in Bononia umbenannten."
 interesting_histories_country_events.boi.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.byb.t:0 "Byblos"
 interesting_histories_country_events.byb.desc:0 "Byblos ist eines von vier phönizischen Vasallenreichen, die von den Persern entlang der Küste der Levante errichtet wurden. Die anderen sind Arados, Sidon und Tyros. Als Alexander der Große vor einigen Jahrzehnten das Persische Reich besiegte, fielen Byblos und die anderen phönizischen Königreiche unter griechische Herrschaft. Die Stadt ist auf die Keramik-, Glas- und Purpurfarbstoffindustrie spezialisiert, während ihr Hafen Lagerhäuser für aus Syrien, Persien und Indien importierte Produkte enthält. Wirtschaftlicher Wohlstand hat zu einer Wiederbelebung des Bauwesens und der Stadtentwicklung geführt."
 interesting_histories_country_events.byb.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.sid.t:0 "Sidon"
 interesting_histories_country_events.sid.desc:0 "Sidon ist eines von vier phönizischen Vasallenreichen, die von den Persern entlang der Küste der Levante errichtet wurden. Die anderen sind Arados, Byblos und Tyros. Als Alexander der Große vor einigen Jahrzehnten das Persische Reich besiegte, fielen Sidon und die anderen phönizischen Königreiche unter hellenische Herrschaft. Die Stadt genießt jetzt relative Autonomie und organisiert sogar Spiele, an denen die größten Athleten der Region teilnehmen können."
 interesting_histories_country_events.sid.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.ara.t:0 "Arados"
 interesting_histories_country_events.ara.desc:0 "Arados ist eines von vier phönizischen Vasallenreichen, die von den Persern entlang der Küste der Levante errichtet wurden. Die anderen sind Byblos, Sidon und Tyros. Als Alexander der Große vor einigen Jahrzehnten das Persische Reich besiegte, fielen Arados und die anderen phönizischen Königreiche unter hellenische Herrschaft. Die Hauptstadt liegt auf einer Insel in der Nähe der Mündung des Orontes in das Mittelmeer und bietet eine sichere Basis für kommerzielle Unternehmungen im Orontes-Tal."
 interesting_histories_country_events.ara.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.ath.t:0 "Athen"
 interesting_histories_country_events.ath.desc:0 "In den letzten Jahrzehnten hatte Makedoniens Dominanz in athenischen Angelegenheiten zugenommen, was dazu führte, dass Philipp II. Von Makedonien in der Schlacht von Chaironeia ein von Athen und Theben geführtes Bündnis griechischer Stadtstaaten besiegte. Der makedonische Staatsmann Antipatros löste die athenische Regierung auf und gründete das derzeitiges plutokratische System, das die Unabhängigkeit Athens effektiv beendet. Nach dem Tod von Alexander dem Großen ist Athen ein Feudatorium des Königreichs der Antigoniden geworden. Die Stadt selbst bleibt wohlhabend und ist eines der führenden Handelszentren in der Region, hat aber aufgehört Anführer der griechischen Stadtstaaten zu sein. Es ist bekannt als Zentrum für Kunst, Lernen und Philosophie, Heimat der Platons Akademie und des Aristoteles-Lyzeums."
 interesting_histories_country_events.ath.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.bac.t:0 "Baktrien"
 interesting_histories_country_events.bac.desc:0 "Bactria ist eine mächtige Satrapie des Königreichs der Seleukiden und befindet sich an einer Reihe fruchtbarer Oasen entlang des Flusses Amu Darya und nördlich des Hindukusch-Gebirges. Vor der Eroberung Alexanders des Großen bestanden die Armeen von Bactria überwiegend aus Kavallerie und waren als effektive Soldaten bekannt. Nachdem Alexander die Region erobert hatte, fügte er seiner Armee baktrische Kavallerieeinheiten hinzu, um nach Osten Richtung Indien vorzudringen, und fügte seiner Elite-Kavallerie sogar treue Baktrier hinzu. In den letzten Jahrzehnten haben sowohl Alexander als auch Seleukus I griechische Siedler nach Baktrien ziehen lassen, was zu einer vielfältigen Mischung hellenistischer und baktrischer Kulturen führt."
 interesting_histories_country_events.bac.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.par.t:0 "Parthien"
 interesting_histories_country_events.par.desc:0 "Nach dem Tod von Alexander dem Großen wurde Parthia in der Teilung Babylons zu einer Satrapie des großen seleukidischen Königreichs im Süden. Obwohl Parthia unter hellenistischer Herrschaft steht, ist Parthia größtenteils iranisch, was zu Unruhen in der Bevölkerung führt. Der größte Teil des Landes ist rau, mit hohen Lagen die zu einem strengeren Klima führen und hinzu kommen skythische Stämme die Steppen nördlich des Schwarzen Meeres bevölkern."
 interesting_histories_country_events.par.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.phi.t:0 "Phasis"
 interesting_histories_country_events.phi.desc:0 "Die Siedlung Phasis wurde vor einigen Jahrhunderten von griechischen Siedlern aus Milet an der östlichen Schwarzmeerküste gegründet. Hier hat sie gediehen, weil sie sich auf einer Handelsroute von Indien befindet, auf der große Mengen indischer Waren entlang von Fluss und Landrouten über das kaspische Meer transportiert werden. Die Region selbst ist reich an Gold, Eisen, Holz und Honig, Waren, die hauptsächlich in andere griechische Stadtstaaten exportiert werden."
 interesting_histories_country_events.phi.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.mna.t:0 "Manapien"
 interesting_histories_country_events.mna.desc:0 "Die Kelten brachten ihr Wissen über die Eisenverarbeitung vor vielen Jahrhunderten auf die britischen Inseln. Eisen war den Waffen der indigenen Bevölkerung aus der Bronzezeit weit überlegen, da es sowohl stärker als auch langlebiger war. Im Laufe mehrerer Jahrhunderte unterwarfen sie die Einheimischen und machten Gälisch zur dominierenden Kultur auf der Insel. Der Stamm der gälischen Manapia hat sich an der Ostküste Irlands niedergelassen, wo der ständige Stammeskrieg dem Einzelnen die Möglichkeit bietet, sein soziales Ansehen zu verbessern."
 interesting_histories_country_events.mna.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.hcp.t:0 "Heraklea Pontike"
 interesting_histories_country_events.hcp.desc:0 "Heraclia Pontike wurde vor über zwei Jahrhunderten vom griechischen Stadtstaat Megara gegründet und wird heute von Königin Amastris regiert, dem letzten regierenden Nachkommen der persischen Achämeniden-Dynastie. Sie gedeiht aus den reichen, fruchtbaren Gebieten und der Seefischerei ihres natürlichen Hafens Heraclea erweiterte bald seine Kontrolle über mehrere umliegende Städte."
 interesting_histories_country_events.hcp.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.rho.t:0 "Rhodes"
 interesting_histories_country_events.rho.desc:0 "Rhodos ist eine plutokratische Republik, die Neutralitätsverträge mit anderen Reichen zum Schutz ihrer Handelsnetzwerke in der gesamten Ägäis geschlossen hat. Nach dem Tod von Alexander dem Großen vor 20 Jahren knüpfte Rhodos enge wirtschaftliche und kulturelle Beziehungen zu Alexanders General Ptolemaios in Alexandria. Vor einem Jahr führten diese Verbindungen dazu, dass das mächtige Königreich der Antigoniden Rhodos belagerte. Während die Belagerung letztendlich ein Misserfolg war, wurde die Insel fast ein Jahr lang von den Armeen der Antigoniden verwüstet und befindet sich nun in einer sehr verwundbaren Position."
 interesting_histories_country_events.rho.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.ice.t:0 "Icenia"
 interesting_histories_country_events.ice.desc:0 "Der Icener-Stamm, dessen Name vom Fluss Iken stammt der durch ihr Land fließt, ist bekannt für seine Reitkunst und Metallverarbeitung. Streitwagen werden häufig während des Krieges eingesetzt und sind ein Symbol der Macht in der Stammesgemeinschaft. Krieger werfen ihre Speere von sich bewegenden Streitwagen bevor sie sie verlassen, um zu Fuß zu weiterzukämpfen und kehren dann zu ihnen zurück um sich neu aufzustellen. Sie leben in Gehöften, die aus großen Rundhäusern bestehen, mit hohen Strohdächern, die die Hitze und den Rauch von Bränden in Innenräumen auffangen. Wirtschaftlich gesehen sind sie Bauern, die kleine Weizen oder Gerstenfelder anbauen und halten sich Haustiere wie Schafe auf ihren Weiden."
 interesting_histories_country_events.ice.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.ksh.t:0 "Kush"
 interesting_histories_country_events.ksh.desc:0 "Vor Jahrtausenden entwickelte sich der kleine Stadtstaat Kerma zu einer dominierenden politischen Kraft entlang des zentralen Niltals und wurde schließlich zum mächtigen Königreich Kusch. Aufgrund der Feindseligkeiten mit Ägypten im Norden, wurde die Hauptstadt nach Süden, nach Meroe verlegt. Dies ist ein Gebiet welches reich ist an Eisenerz und Hartholz für die Eisenverarbeitung. Die daraus gewonnen Eisenwaren werden neben Gold, Elfenbein und Sklaven mit anderen Ländern in der Region gehandelt. In Meroe befinden sich heute der Regierungssitz und der königliche Palast. Die Hauptstadt blüht auf, es gibt viele laufende Bauprojekte wie die neue königliche Grabstätte mit verschiedenen nubischen Pyramiden aus feinstem Granit und Sandstein."
 interesting_histories_country_events.ksh.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.the.t:0 "Thebes"
 interesting_histories_country_events.the.desc:0 "Three decades ago Alexander the Great of Macedon burnt the city of Thebes to the ground after an attempted rebellion against Macedonian occupation. Thousands were killed in battle or later executed, while women and children were enslaved. Alexander's successor Cassander, seeking goodwill and Greek allies, started the restoration of Thebes with major contributions from Athens, Megalopolis, and Messene. Now with its defensive walls rebuilt, and ongoing restoration efforts throughout the city, Theban exiles have resettled the site hoping it will once again regain its former prominence."
 interesting_histories_country_events.the.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.vnt.t:0 "Veneto"
 interesting_histories_country_events.vnt.desc:0 "The Italic Veneto people live between the Dolomite mountain range and the Adriatic Sea, a landscape made up of rivers, marshes and coastal islands. They are renowned for being excellent horse-breeders, producing some of the strongest and fastest horses in the Hellenic world. The city of Altinum is a flourishing trading centre located along the Amber Road, a trade route where amber from the distant Baltic Sea is transported south to the Mediterranean. A year ago a fleet commanded by the Spartan prince Cleonymus attempted to raid prosperous Veneto settlements, however the Veneti fought back destroying the Spartan ships. The Veneti have been in reoccurring conflict with Gallic tribes who have now settled on land previously inhabited by Italic nations. Veneto must move quickly to secure allies if it is to emerge successful and crush all future incursions."
 interesting_histories_country_events.vnt.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.pnd.t:0 "Pandya"
 interesting_histories_country_events.pnd.desc:0 "The Pandya dynasty is one of the three ethnically Tamil lineages, the other two being the Chola and the Chera. Pandya’s capital Madurai, named after the divine ‘Madhura’ sweetness showered on the city by the Hindu god Shiva, is the most prominent cultural centre for all Tamil people. It is where the famous Tamil Sangams take place, bringing together wise scholars and poets from many nations. Pepper, pearls, ivory, textiles and gold are exported west as far as Europe, while luxury goods are imported for the flourishing wealthy classes. With the southern states warring amongst themselves for dominance, will a growing superpower in the north bring peace and enlightenment to the whole of India?"
 interesting_histories_country_events.pnd.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.vvt.t:0 "Vistula Veneti Tribes"
 interesting_histories_country_events.vvt.desc:0 "The Vistula Veneti tribes have settled east of the Vistula River, where they grow crops and farm livestock on relatively flat lands with fertile soils. Their economy is boosted by the lucrative trade of amber and furs. For thousands of years amber has been carried by traders from the Baltic coast to the Adriatic Sea along the amber road, from where it has been shipped as far as Egypt and Syria. For warfare the Veneti prefer travelling fast on foot, using spears or iron swords with wooden shields for battle. Roaming barbarian hordes present a significant threat when they raid Veneti territory along the northern and eastern borders. Will the Veneti tribes stand united against the growing Germanic tribes across the Vistula river to the west?"
 interesting_histories_country_events.vvt.a:0 "Zeit Geschichte zu schreiben"
 interesting_histories_country_events.nnt.t:0 "Scandinavian Tribes"
 interesting_histories_country_events.nnt.desc:0 "For centuries Scandinavia has been experiencing a deteriorating, colder and wetter climate, forcing many germanic tribes southwards into continental Europe. Those that remain live in longhouses, sometimes grouped together into villages, with animals such as cattle, goats and horses kept indoors over winter. Settlements tend to be concentrated near the sea, where fish and shellfish are an abundant source of food. Scandinavian built ships are propelled with long paddles, with larger vessels carrying merchants south to trade leather and amber with continental nations. Will the Scandinavian tribes stand united against the growing power of the southern Germanic tribes?"
 interesting_histories_country_events.nnt.a:0 "Zeit Geschichte zu schreiben"