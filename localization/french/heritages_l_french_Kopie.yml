trapezan_heritage:0 "Héritage Trapezan"
trapezan_heritage_desc:0 "Colonie sinopéenne fondée aux alentours de 756 avant J.-C. par des commerçants milésiens, Trapezous était un creuset culturel, abritant à l'origine plusieurs tribus caucasiennes, et était une porte commerciale du Pontos Euxinos vers l'Empire achéménide et l'Orient en général. Se battant pour sortir de l'Anatolie, Xénophon rapporte dans son Anabasis que lui et ses 10 000 mercenaires se procuraient 'des provisions à Trapèze par achat, car les Trapéziens nous fournissaient un marché, et en échange des honneurs qu'ils nous rendaient et des cadeaux d'hospitalité qu'ils offraient à l'armée, nous leur rendions les mêmes honneurs ; si l'un des barbares était leur ami, nous n'y touchions pas, tandis qu'à leurs ennemis, contre lesquels ils nous conduisaient eux-mêmes, nous faisions tout le mal que nous pouvions' (5.5.14)."
kerasous_heritage:0 "Heritage de Kerasous"
kerasous_heritage_desc:0 "Venant probablement du grec κερασός 'cerise', Pline l'Ancien écrit que la première cerise a été exportée de cette ville colonie vers l'Europe à l'époque romaine par l'intermédiaire de Lucius Lucullus, ami proche de Sulla. Colonisée au 6e siècle avant J.-C. par des colons sinopériens, cette ville portuaire a également été visitée par Xénophon, dans son Anabasis."
kos_heritage:0 "Heritage de Kos"
kos_heritage_desc:0 "Fondée par le roi mythologique autochtone Merops, Kos a existé tout au long de l'histoire antique comme un lieu de richesse, d'apprentissage et de production de luxe. Libérée de l'emprise de la Perse à la suite des guerres gréco-persanes (puis brièvement gouvernée par la satrapie carienne pendant un certain temps), l'île est restée largement indépendante des grandes ligues de la mer Égée, de l'empire d'Alexandre et de la furieuse Diadoquie, acquérant une forme d'autonomie oligarchique même lorsqu'elle était sous la 'propriété' des Ptolémées, qui l'utilisaient comme lieu d'éducation de leur dynastie. Kos était également réputée pour ses vins fins, ses vêtements en soie et son célèbre Asclepion."
commagenian_heritage:0 "Héritage commagénaire"
commagenian_heritage_desc:0 "La région de Commagène, bien que son histoire avant l'ère hellénistique soit floue, semble avoir une longue histoire continue qui remonte à l'époque où elle était un royaume syro-hittite appelé 'Kummaha' au 15e siècle avant J.-C., presque identique à la ville archaïque de 'Kummuh', que l'on pense être le même site/ville que la Samosate hellénistique, d'où serait originaire le poète attique Lucian. Existant probablement en tant que satrape du royaume arménien avant de devenir une province sous les Séleucides, la région peut se vanter d'avoir une population multiculturelle, étant un creuset des cultures helléniques et iraniennes, comme en témoigne le sanctuaire royal du mont Nemrut."
bambyce_heritage:0 "Heritage des rois-prêtres araméens"
bambyce_heritage_desc:0 "Elle abrite le célèbre temple de sa divinité protectrice : Atargatis, l'histoire de Bambyce remonte à son annexion par l'Empire assyrien au 9e siècle avant notre ère. Les pièces de monnaie suggèrent qu'elle était dirigée par des rois-prêtres araméens vers la fin de la domination achéménide et qu'elle est passée à la gouvernance monarchique séleucide après l'effondrement de l'Empire d'Alexandre. La ville a prospéré sous le joug de la domination macédonienne/séleucide, devenant 'l'endroit' où s'arrêter entre Antioche et Sélucie sur le Tigre, pour finalement devenir la ville la plus riche de la Syrie romaine."
olbe_cilicia_heritage:0 "Héritage d'Olban"
olbe_cilicia_heritage_desc:0 "Seul royaume cilicien indépendant, Olbe aurait été fondé par Ajax, fils de Teucer. Il est devenu un havre pour les pirates après que les prêtres dynastiques régnants de Cilicia Tracheia soient tombés sous le joug de tyrans chaotiques et éphémères, et qu'ils soient tombés encore plus dans le désarroi par la suite. Ces pirates ciliciens réapparaîtront plus tard dans les annales au cours des guerres serviles, offrant à Spartacus la possibilité de passer de l'Italie continentale à la Sicile avant de lui prendre son argent et de le laisser, lui et son armée, en rade."
laranda_heritage:0 "Héritage Larandais"
laranda_heritage_desc:0 "Les Lycaoniens de Laranda, les plus grands maraudeurs de l'Anatolie orientale, ont perdu une grande partie de leur gloire à la suite des invasions de l'empire macédonien et des luttes intestines qui ont suivi entre les souverains diadoques - Perdiccas a notamment détruit la colonie en 322 avant J.-C., après quoi les activités humaines ont progressivement repris."