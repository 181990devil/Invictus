 berber_heritage_desc:0 "Les tribus berbères du nord de l'Afrique sont connues loin à la ronde pour leurs prouesses militaires, particulièrement en cavalerie. En effet, il fut un temps où même les fiers carthaginois payaient un tribus aux rois berbères."
