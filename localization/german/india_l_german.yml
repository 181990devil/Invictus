 greco_indian:0 "Graeco-Indisch"
 treasure_dhammacakkappavattana_sutta:0 "Dhammacakkappavattana Sutta"
 treasure_dhammacakkappavattana_sutta_desc:0 "Die Dhammacakkappavattana Sutta ist ein buddhistischer Text und wird von Buddhisten als Aufzeichnung der ersten Predigt von Gautama Buddha angesehen. Das Hauptthema dieser Lehrrede sind die vier edlen Wahrheiten, welche die Grundausrichtung des Buddhismus ausdrücken."
 ashes_of_buddha_treasure:0 "Asche von Buddha"
 ashes_of_buddha_treasure_desc:0 "Nach seinem Tod wurde Buddhas Körper eingeäschert und die Asche auf seine Anhänger aufgeteilt. Auch wenn es unmöglich ist die gesamte Asche jemals zu finden, ist ein großer Teil davon gesammelt worden."
