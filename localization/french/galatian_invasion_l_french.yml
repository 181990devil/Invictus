 galatian_invasion.30.t:0 "Des Gaulois en Anatolie"
 galatian_invasion.30.desc:0 "Les Galates se sont faufilés en Anatolie, raidant, pillant et saccageant quelques petites villes. Maintenant ils arrivent à Gordion et veulent s'y installer, sur les terres de nos ancêtres. Nous ne les laisserons pas s'installer là, nous devons chasser les barbares de Phrygie.\n Hellènes d'Anatolie, unissez-vous, car vous n'avez rien à perdre que vos terres ! Les Gaulois ont envahi vos fermes, tué vos fils et enlevé vos filles ! Hellènes de Phrygie, rejoignez la défense de Gordion ! La victoire sera assurée, car ces barbares sont païens et les Dieux sont de notre côté ! Nous ne céderons pas un pouce. Nous défendrons notre patrie, et nous repousserons les Galates, ces brutes et ces barbares ! \n \n - Extrait d'un discours de rassemblement à Gordion, orateur inconnu, environ 60 ans après la mort d'Alexandre."
 galatian_invasion.30.a:0 "Nous ne céderons pas d'un pouce!"
 galatian_invasion.32.t:0 "Des Gaulois en Anatolie"
 galatian_invasion.32.desc:0 "Certaines tribus qui assiégeaient Pella ont traversé le Bosphore et les Dardanelles. Elles ont fait des raids en Asie Mineure et saccagé quelques petites cités, mais elles sont restées largement inaperçues. Les Diadoques et les Epigéniens sont occupés à se chamailler, et les petites cités-états doivent les approvisionner. Ainsi, les Tribus ne rencontrent pas de réelle résistance. À l'origine, les Gaulois ont quitté la Pannonie et l'Illyrie pour trouver une nouvelle patrie. Maintenant, ils ont trouvé la région où ils veulent s'installer. Autour de Gordion, la terre est fertile, les terrains sont vallonnés. Les Galates sont habitués à un terrain similaire, ils savent comment s'y battre. Pourtant, la Phrygie ne leur sera pas offerte sur un plateau d'argent, car Gordion sera farouchement défendue."
 galatian_invasion.32.a:0 "Ainsi soit-il"
