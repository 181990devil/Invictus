 judean_empire_desc:0 "The people were ruled by the King, yet only the Kohen led in the matters of the divine."

 #Blood of David
 blood_of_david:0 "Blood of David"
 blood_of_david_desc:0 "David was a legendary king of the tribe of Judah. He defeated Goliath and the Philistines. He led the united kingdoms of Israel and Judah to greatness. \n\n#G This trait can be passed on matrilineally or patrilineally.#!"
 
 #Mission Loc
 judea_inv_mission:0 "The Promised Land"
 judea_inv_mission_DESCRIPTION:0 "For centuries the Jews have been confined to Palestine and some corners of Arabia, their holy places and ancestral burial sites in the hands of usurpers. It is time to take back what belongs rightfully to the Hebrew people!"
 judea_inv_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered as completed once we own and have developped all Jewish holy sites. Additionally, we can extend our influence into Arabia and Egypt."
 judea_inv_mission_BUTTON_TOOLTIP:0 "We will show the greatness of our people and faith to the world!"
 judea_mission_abortion.tt:0 "You will not be able to take this mission again for 5 years."

 #Mission Tasks #todo
 judea_inv_mission_task_1:0 "Follow the Steps of David and Solomon"
 judea_inv_mission_task_1_DESC:0 "Rumours have it that some locals, while building a new theater, have found references to David and Solomon residing near the coast."
 judea_inv_mission_task_1_1.tt:0 "One of the four cities must fulfill the same criteria."
 judea_inv_mission_task_2:0 "Found a Holy Site"
 judea_inv_mission_task_2_DESC:0 "It seems that the rumours were true, traces of David and Solomon residing have been found in various cities. The question is, where had they resided the longest?"
 judea_inv_mission_task_3:0 "Holy City"
 judea_inv_mission_task_3_DESC:0 "The holiest of places attract many people. Funding housing space there will surely be not remiss."
 judea_inv_mission_task_4:0 "Fill the Temples"
 judea_inv_mission_task_4_DESC:0 "All temples must hold an artifact of immense value. We will honour our prophets thusly."
 judea_inv_mission_task_4.tt:0 "All holy sites of the Prophets need to have at least one treasure inside them."
 judea_inv_mission_task_4_2.tt:0 "All other holy sites will get #Y Resplendent Temples#! also."
 judea_inv_mission_task_5:0 "Into Canaan"
 judea_inv_mission_task_5_DESC:0 "What once was part of the Kingdom of David will finally be ours again. These places where traces of some of our Prophets remain, they are among the most important of Canaan."
 judea_inv_mission_task_6:0 "Into Syria"
 judea_inv_mission_task_6_DESC:0 "Conquering Syria will be a tremendous boon for our nation. The rivers and farms will feed our country, until we are ready to claim Queen Esther's Legacy."
 judea_inv_mission_task_6.tt:0 "You gain claims on the entire region of Mesopotamia."
 judea_inv_mission_task_7:0 "Babylon"
 judea_inv_mission_task_7_DESC:0 "Babylon, the city ancient city that once shackled us. Now, we will take it, and with her, our holy grounds around them."
 judea_inv_mission_task_8:0 "Esther's Legacy"
 judea_inv_mission_task_8_DESC:0 "Esther once was queen of these lands. Our people were her people; thus, her land is our land."
 judea_inv_mission_task_9:0 "The Worship of the Prophets"
 judea_inv_mission_task_9_DESC:0 "All Prophets once treaded this land, their deeds reverberating even to this day."
 judea_inv_mission_task_9.tt:0 "Every Prophet needs to have a Holy Site."
 judea_inv_mission_task_9_2.tt:0 "All other Holy sites will get #Y Sacred Ground#! also."
 judea_inv_mission_task_10:0 "Temples and Shrines"
 judea_inv_mission_task_10_DESC:0 "What is a shrine without a resplendent temple?"
 judea_inv_mission_task_10.tt:0 "All Holy Sites need to have a temple building."
 judea_inv_mission_task_11:0 "Moses met Him here"
 judea_inv_mission_task_11_DESC:0 "Centuries ago, when Moses led our people out of Egypt, the Lord spoke to him and commanded him to write the Ten Commandments here."
 judea_inv_mission_task_12:0 "Sinai"
 judea_inv_mission_task_12_DESC:0 "The Sinai peninsula is strategically located; it should be ours."
 judea_inv_mission_task_13:0 "Fortifying the Western Border"
 judea_inv_mission_task_13_DESC:0 "To Defend against any possible incursion from Egypt, we should fortify Pilousion, located optimally, blocking the passage northwards."
 judea_inv_mission_task_14:0 "Securing the South"
 judea_inv_mission_task_14_DESC:0 "We need to secure the southern borders. Maybe we could strike a deal, since there are many merchants that bring their goods from Saba..."
 judea_inv_mission_task_14.tt:0 "We will be able to send an offer of vassalage to Nabataea."
 judea_inv_mission_task_15:0 "Establishing Our Rule in Arabia Relicta"
 judea_inv_mission_task_15_DESC:0 "Once we establish our rule in Arabia Relicta, nothing will hinder trade with Saba."
 judea_inv_mission_task_15.tt:0 "You gain claims on the entire region of Arabia."
 judea_inv_mission_task_16:0 "Solomon and the Queen of Saba"
 judea_inv_mission_task_16_DESC:0 "Solomon, the last great King beofre our time, had a relationship with the Queen of Saba. Her realm is rich in resources and materials. Maybe it is time to reestablish relations..."
 judea_inv_mission_task_16.tt:0 "Saba needs to be a subject of [THIS.GetCountry.GetName]. #Y [SCOPE.sDeity('solomon_deity')GetName]#! needs to have a holy site that is owned by [THIS.GetCountry.GetName]."
 judea_inv_mission_task_17:0 "Securing Arabian Trade"
 judea_inv_mission_task_17_DESC:0 "We must secure our rule over Arabia, for our merchants cannot travel freely. This must be remediated immediately!"
 judea_inv_mission_task_18:0 "The Diadochi"
 judea_inv_mission_task_18_DESC:0 "Twenty years after Alexander's death, his successors are still quarrelling over the remains of his once powerful empire. This has led to endless bloodshed, which is not good for trade. We might be able to solve this issue though..."
 judea_inv_mission_task_18.tt:0 "We can join either Ptolemy or Antigonos in their quest to restore Alexander's Empire."
 judea_inv_mission_task_19:0 "Inciting Rebellion in Canaan"
 judea_inv_mission_task_19_DESC:0 "Canaan was ours, once. Now the time to strike has come. We should start by destablising the invaders..."
 judea_inv_mission_task_19.tt:0 "Hebrew specialists will incite unrest in Canaan. Every territory not owned by Samaria or Judea that has a hebrew majority living there will receive #Y Unrest Incited#!."
 judea_inv_mission_task_20:0 "A City of Marble and Stone"
 judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! is the capital of a shining realm. Yet when visitors come to vist it, they aren't filled with awe and wonder as they ought to be."
 judea_inv_mission_task_21:0 "Babylon Despoiled"
 judea_inv_mission_task_21_DESC:0 "Once, the Babylonians conquered us and destroyed our temple in Jerusalem. For that, we'll destroy their legacy."
 judea_inv_mission_task_21.tt:0 "This Modifier will remain as long as Babylon is naught more than a backwater filled with slaves."
 judea_inv_mission_task_22:0 "Enslave Egypt"
 judea_inv_mission_task_22_DESC:0 "Enslaved for generations in Egypt, our ancestors were forced to live difficilt and humiliating lives. Only when Moses led us into the promised land were we free. \nNow we'll pay it back!"
 judea_inv_mission_task_22_1.tt:0 "We will release #Y Mizraim#! as a feudatory in Egypt."
 judea_inv_mission_task_22_2.tt:0 "This effect will remain as long as #Y Mizraim#! remains our subject."
 judea_inv_mission_task_23:0 "Beacon of Civilisation"
 judea_inv_mission_task_23_DESC:0 "We will shine as a beacon of civilisation, leading the way for future generations and other realms."
 judea_inv_mission_task_24:0 "Treasure Hunt"
 judea_inv_mission_task_24_DESC:0 "A rumour has reached our ears that a long-lost treasure has been found by herders after it was lost. However, these herders have hidden it in the mountains. Investigating this might be a waste of resources, yet it might be worth finding a relic from David's time."
 judea_inv_mission_task_24.tt:0 "We will begin the search for treasure."
 judea_inv_mission_task_25:0 "The Promised Land"
 judea_inv_mission_task_25_DESC:0 "Now that the war has ended, we shall ask for the land promised to us."
 judea_inv_mission_task_25.tt:0 "Once the war has ended, we will demand the land promised to us."
 judea_inv_mission_task_26:0 "Uniting our Realms Later"
 judea_inv_mission_task_26_DESC:0 "Judea and Samaria are two realms of one whole. It is time to unite us again, yet we shouldn't be hasty, for the centuries apart have made us different. We should be cautious. \n\nThis task is exclusive with #Y Uniting our Realms Now#!."
 judea_inv_mission_task_27:0 "Uniting our Realms Now"
 judea_inv_mission_task_27_DESC:0 "Judea and Samaria are two realms of one whole. Separated centuries ago, now it's time to be united again. \n\nThis task is exclusive with #Y Uniting our Realms Later#!."
 judea_inv_mission_task_28:0 "The Fertile Crescent"
 judea_inv_mission_task_28_DESC:0 "The fertile crescent has been the cradle of civilisations for eons. As one of its heirs, we claim rulership over its entirety."
 judea_inv_mission_task_29:0 "The Search for Friends"
 judea_inv_mission_task_29.tt:0 "We will be able to send an alliance proposal to another country."
 judea_inv_mission_task_29_DESC:0 "Allies will be useful in the wars to come."
 judea_inv_mission_task_29_2.tt:0 "At least one major power needs to have positive opinion of [THIS.GetCountry.GetName]."
 judea_inv_mission_task_30:0 "Converting Syria"
 judea_inv_mission_task_30_DESC:0 "The fertile lands of Syria are host to a multitude of people, yet the Jewish fiath shall be their uniting bond."
 judea_inv_mission_task_31:0 "Integrating Greater Canaan"
 judea_inv_mission_task_31_DESC:0 "Now that Canaan belongs to us, the people living there shall also be part of our realm."
 judea_inv_mission_task_32:0 "Proselytising in Assyria"
 judea_inv_mission_task_32_DESC:0 "The lands of the old Assyrian people have been conquered. In the markets they all agther. Thus, in the markets they shall be transformed."
 judea_inv_mission_task_33:0 "The Holy Spice"
 judea_inv_mission_task_33_DESC:0 "A new technique has emerged in #Y [SCOPE.sProvince('incense_city')GetName]#! to harvesting and drying incense, so that much more can be used in our temples. This means however that there are less who work in the fields..."
 judea_inv_mission_task_34:0 "The Mediterranean Ports"
 judea_inv_mission_task_34_DESC:0 "The great cities on the coast of the Levante have always been productive, the trade making them rich. However, the production and trade come at a price to the poorer ones, who have to live within the smells and noise of the port and markets."
 judea_inv_mission_task_34.tt:0 "At least #Y 3#! out of #Y 6#! of the following cities must fulfill the requirements. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#T Requirements#! \nAt least #Y 3#! goods produced \nHas at least 1 #Y Marketplace#! \nHas at least 3 #Y Ports#!"
 judea_inv_mission_task_35:0 "A Temple to Wisdom"
 judea_inv_mission_task_35_DESC:0 "The recent establishment of the city attracted many people. To guide them all in the right direction, we need temples and libraries. And then the words of knowledge and wisdom will reach their ears."
 judea_inv_mission_task_35.tt:0 "The territory with the #Y Holy City#! modifier needs to have the following buildings. \n1 #Y Great Temple#! \n3 #Y Libraries#! \n1 #Y Foundry#! OR #Y Grand Theater#!"

 #heritages
 samaria_heritage:0 "Samarian Heritage"
 samaria_heritage_desc:0 "The Samaritans claim to be the descendants of the Israelite tribes of Joseph and the only ones who worship YHWH at the intended location, viewing their Judean neighbors and their Temple as heretical."
 hebrew_egypt_heritage:0 "Mizraim Heritage"
 hebrew_egypt_heritage_desc:0 "Mizraim is the Hebrew name for Egypt. Since the conquest of Egypt, a new class of Hebrews has emerged. The masters of Egypt, the Mizraim rule a fertile land of great wealth. However, it is a divided land. The Hebrews have not been kind to their former oppressers. With the expansion of slavery and the harsh exploitation of the population, the yearning for freedom grows - a yearning that could be dangerous if it is not kept in check."

 #treasures
 ark_of_the_covenant:0 "Ark of the Covenant"
 ark_of_the_covenant_desc:0 "The Ark of the Covenant which contains the ten commandements that Moses once  wrote down, following the words of God."
 kinnor_david:0 "David's Kinnor"
 kinnor_david_desc:0 "The Kinnor that King David once played. A kinnor is a string instrument closely resembling a kithara or a lyre. It is believed that it helped to calm and soothe the mind of King Saul when David played it."

 #opinion modifiers
 joined_my_war:0 "Joined my War"
 joined_enemy_war:0 "Joined my Enemy in War"
 did_not_join_war:0 "Did not join Enemy in War"
 broken_promise:0 "Broken Promise"

 #modifiers
 judea_modifier_1:0 "Reconquest of Israel"
 desc_judea_modifier_1:0 "We have reconqured most of the ancient Kingdom of Israel, rejoice!"
 judea_modifier_2:0 "Unrest Incited"
 desc_judea_modifier_2:0 "Unrest has been incited in this Province. Who could've done that?"
 judea_modifier_3:0 "A new Holy Ground"
 desc_judea_modifier_3:0 "In this city, David and Solomon once walked."
 judea_modifier_4:0 "Holy City"
 desc_judea_modifier_4:0 "In the name of God, this city has been built! What a sight to see!"
 judea_modifier_5:0 "Sacred Ground"
 desc_judea_modifier_5:0 "Cities spring up around holy sites, attracting more people."
 judea_modifier_6:0 "Resplendent Temples"
 desc_judea_modifier_6:0 "The temples are more resplendent than ever, the reliquies they hold the most holy possession of any temple."
 judea_modifier_7:0 "Mesopotamia in Chains"
 desc_judea_modifier_7:0 "Mesopotamia has been conquered, the oppressor now oppressed. Not all look on this favourably though..."
 judea_modifier_8:0 "Reunite the Israelites"
 desc_judea_modifier_80:0 "Our quest to reunite all Jewish believers is supported by the entire realm."
 judea_modifier_9:0 "Esther's Legacy"
 desc_judea_modifier_9:0 "Following Esther's example, we shall punish any who conspires against others!"
 judea_modifier_10:0 "Experienced Masons"
 desc_judea_modifier_10:0 "Our masons have gotten more experienced, which saves us both time and money."
 judea_modifier_11:0 "Moses' Spirit"
 desc_judea_modifier_12:0 "Moses Spirit rushed thorugh our veins, our armies now fight longer."
 judea_modifier_12:0 "Babylon Despoiled"
 judea_modifier_12_desc:0 "We took revenge on the Babylonians for our subjugation centuries ago. They now all work as slaves..."
 judea_modifier_13:0 "Pilousion the Fortress"
 desc_judea_modifier_13:0 "Pilousion is now a fortress capable of withstanding assaults of all kind."
 judea_modifier_14:0 "Solomon's Grace"
 desc_judea_modifier_14:0 "Solomon has blessed this place."
 judea_modifier_15:0 "Egyptian Slave Supply"
 desc_judea_modifier_15:0 "We took revenge on the Egyptians for our plight from centuries ago. They now all work for us, for free of course... as long as our puppet continues to supply us with fresh slaves."
 judea_modifier_16:0 "The Promised Land" 
 desc_judea_modifier_16:0 "This territory lives through a Golden Era, its glory restored."
 judea_modifier_17:0 "A Feast for the Prophets"
 desc_judea_modifier_17:0 "The temples to the Prophets have been consacrated."
 judea_modifier_18:0 "Tabernacle"
 desc_judea_modifier_18:0 "The Ark of the Covenant has been relocated to Jerusalem, where many believers pilgrim to, hoping to see the famous artifact."
 judea_modifier_19:0 "Origin of a New Industry"
 desc_judea_modifier_19:0 "A new technique for harvesting and drying incense has been discovered here, which is being applied with great success in our entire realm."
 judea_modifier_20:0 "Levantine Ports"
 desc_judea_modifier_20:0 "This city is a great port on the mediterranean sea. The people and trade enrich this city, yet it is always loud, there isn't enough housing for the poor and the smell isn't always great..."

 #events
 judea_inv.1.t:0 "Alexander's Shattered Realm"
 judea_inv.1.desc:0 "Once again the heirs of Alexander the Great wage war upon each other, for the remains of his once-great Empire. This time we have the opportunity to strike a deal with our neighbours and get a step closer to restoring David's Kingdom. We can either support Ptolemy's or Antigonos' claim. \nHowever we will not do it for free though. We will demand Jewish land be returned to its rightful owner."
 judea_inv.1.a:0 "Ptolemaios is the rightful heir."
 judea_inv.1.a.tt:0 "We wil lose tributary status. We will offer to join the #R war#! on their side."
 judea_inv.1.b:0 "Antigonos' claim is the strongest."
 judea_inv.1.b.tt:0 "We will offer to join the #R war#! on their side."
 judea_inv.1.c:0 "The Throne of Alexander is not ours to fight over."
 judea_inv.1.c.tt:0 "We will not join the war."
 judea_inv.2.t:0 "The Promised Land"
 judea_inv.2.desc:0 "We have promised #Y [SCOPE.sCountry('mission_country_scope').GetName] #! lands in exchange for their help against the other pretenders. Now that the war has ended, we have to fulfill our promise. \nNevertheless, some deceitful tongues lobby for keeping the land. However #Y [SCOPE.sCountry('mission_country_scope').GetName] #! is but a minor country..."
 judea_inv.2.a:0 "As promised, they will get the land."
 judea_inv.2.b:0 "We shall not cede an inch!"
 judea_inv.3.t:0 "The Israelite Missive"
 judea_inv.3.desc:0 "An Isaraelite messenger has arrived at court today, offering to join the conflict with Ptolemy in exchange for ancestral Jewish territories in Canaan. They offer to keep the Egyptians at bay until our armies have resolved conflict in Macedon. Thusly, the messenger claims, we would win the war. \nThe Land the Hebrews demand for their assistance are the provinces where Jewish Hebrews are in the majority, excluding the Royal Road."  
 judea_inv.3.a:0 "The Deal is struck!"
 judea_inv.3.b:0 "Never!"
 judea_inv.4.t:0 "The Israelite Missive"
 judea_inv.4.desc:0 "An Israelite messenger has arrived at court today, offering to join the conflict with Antigonos in exchange for ancestral Israelite territories in Canaan. They offer to keep the Antigonids at bay until our armies have regrouped and arrived at the border. Thusly, the messenger claims, we would win the war. \nThe Land the Hebrews demand for their assistance are the provinces where Jewish Hebrews are in the majority, excluding the Royal Road." 
 judea_inv.4.a:0 "The Deal is struck!"
 judea_inv.4.b:0 "Never!"
 judea_inv.5.t:0 "The Diadochi War"
 judea_inv.5.desc:0 "Today, our messenger returned with good news." 
 judea_inv.5.desc_1:0 "Antigonos and Ptolemy are fighting again. This time however we will speeding the war up, to reduce the bloodshed. We are now at war!" 
 judea_inv.5.desc_2:0 "We will not be involved in the newest bloodbath between Ptolemy and Antigonos. Our offer of help has been rejected, greed overcoming their minds. We will have to get control over our ancestral lands by another way then..." 
 judea_inv.5.a:0 "So it is." 
 judea_inv.6.t:0 "An Offer of Friendship" 
 judea_inv.6.desc:0 "The Nabateans sit at the crossroads of Israel and Arabia. Situated on the primary trade route to Hejaz, the Nabateans have grown rich over time. The existence of a powerful, and more importantly, rich kingdom, to our rear will not do. We should offer the Nabateans our friendship, so that we may secure our flanks and claim their wealth for ourselves."
 judea_inv.6.a:0 "Send the Message!" 
 judea_inv.7.t:0 "An Offer of Friendship"
 judea_inv.7.desc:0 "From the northern state of [SCOPE.sCountry('mission_country_scope')GetName] a messenger has arrived. They draw a picture of a future, where our lands are richer, safer than ever before; all bandits will have been exterminated adn trade flourish between our nations - if we accept their offer of protection. As loyal vassals of theirs, so the messenger claims, we would see a most prosperous future." 
 judea_inv.7.a:0 "We could benefit greatly from their protection."
 judea_inv.7.b:0 "We shall not give over our independence without a fight!"
 judea_inv.8.t:0 "Message from Nabatea" 
 judea_inv.8.desc:0 "Our Messenger has returned with the answer from #Y Nabataea#!."
 judea_inv.8.desc_1:0 "He brings good tidings, for the Nabataeans have acceded to our demands. They will now stand on our side, our enemies will be their enemies, the trade will flourish!"
 judea_inv.8.desc_2:0 "He brings dire news, the Nabataeans have declined our offer of an alliance. We will have to reach Saba alone. There where Solomon once went, we too want to go!"
 judea_inv.8.a:0 "To our new partnership!"
 judea_inv.8.b:0 "Curse them and their arrogance!"
 judea_inv.9.t:0 "An Old Treasure Uncovered" 
 judea_inv.9.desc:0 "We have found the #Y Kinnor of David#! ! It has once soothed the mind of king Saul, when David had played it. Since then it has become a symbol of music and peace of mind. \nWherever this kinnor is, it will remind everyone of it's nature and if played, it will calm even the most angered people." 
 judea_inv.9.a:0 "Wonderful" 
 judea_inv.10.t:0 "The Kingdom of David Reforged"
 judea_inv.10.desc:0 "After years of shedding sweat, tears and blood the Kingdom of David is finally reforged. The kingdom's borders restored a long time ago, it is under our ruler #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! that we secured our position for centuries to come, our independance assured. The Babylonians, the Egyptians and the Persians, we have defeated them all. Once, each of them suppressed our ancestors in their own way. From Egypt, Moses led us. From Babylon Zerubbabel led us back and Esther saved us in Persia. Freed from hellenic rule not long ago, #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! is from the old davidic line, a descendant of David, the only legitiamte rulers of our nation. As is right, he shares his power with the Kohen Gadol who oversees all matter religious. This separation of powers is what makes our kingdom strong - not one man shall have the power to rule both over matters divine and terrestrial! This would only spell disaster."
 judea_inv.10.a:0 "Praise the Lord!" 
 judea_inv.11.t:0 "An Accident in [ROOT.GetCountry.GetCapital.GetName]" 
 judea_inv.11.desc:0 "While we were building in [ROOT.GetCountry.GetCapital.GetName], our capital, to make her even more beautiful and resplendent, an accident happened. An old rope teared apart, the stone it lifted falling onto a couple of slaves who were working on the project. The owner is reticent in showing responsibility, claiming it was our project and thus our responsibility. He wants his slaves replaced. However, we cannot afford such a debacle to occur again, lest the world makes fun of us." 
 judea_inv.11.a:0 "Compensate the owner."
 judea_inv.11.b:0 "Check all the material for faults!" 
 judea_inv.11.c:0 "What are a few Slaves?" 
 judea_inv.12.t:0 "Old Structures Uncovered" 
 judea_inv.12.desc:0 "My #Y Adonis#!, our workers in the capital have unearthed an old structure, in the midst of our construction site. The architect tells us, that we could restore the building and use it as it once was intended. We could also dismantle it and sell the reamains to fund our Metropolis. It seems however that some of our poorer citizens have made the ruins their home already - maybe we could let our people live there?" 
 judea_inv.12.a:0 "Sell the remains." 
 judea_inv.12.b:0 "Restore the building!"
 judea_inv.12.c:0 "Let the destitute have it." 
 judea_inv.13.t:0 "An Ambushed Convoy" 
 judea_inv.13.desc:0 "My #Y Adonis#!, news have reached us, that the last convoy from [SCOPE.sProvince('stone_quarry)GetName] with the much-needed tone has been ambushed by bandits. They demand a ransom to let the caravan reach the city... Our soldiers aren't too far away, it seems. The closest camp is only a few days away from [SCOPE.sProvince('stone_quarry)GetName] - and if really necessary, we can borrow from another, older, building to replace the stone we need." 
 judea_inv.13.a:0 "Pay the Ransom." 
 judea_inv.13.b:0 "Send some soldiers!" 
 judea_inv.13.c:0 "Borrow from another building." 
 judea_inv.14.t:0 "Temples and Shrines" 
 judea_inv.14.desc:0 "Finally, all shrines have a resplendent temple, protecting the holiest sites. Their beauty outshines even the palaces in Babylon and only the Gardens there can compare. \nWithout a doubt, He must be watching. We hope that these Temples are worthy of His prophets.\nNow, the people may rejoice, for there will be a feast, free for all." 
 judea_inv.14.a:0 "May the Festivities begin!" 
 judea_inv.15.t:0 "An Old Treasure Uncovered" 
 judea_inv.15.desc:0 "We have found the #Y Ark of the Covenant#! ! It was believed to be lost when the Babylonians destroyed the first temple in Jerusalem. We have paid a high price for finding it though..." 
 judea_inv.15.a:0 "Wonderful" 
 judea_inv.15.b:0 "Open it!"
 judea_inv.15.tt:0 "Not protecting your king has consequences... your ruler dies"
 judea_inv.16.t:0 "An Ancient Treasure" 
 judea_inv.16.desc:0 "A rumour has reached our ears that a long-lost treasure has been found by herders after it was lost. However, these herders have hidden it in the mountains. We will send #Y [SCOPE.sCharacter('indiana_jones')GetName]#! to investigate. [SCOPE.sChar('indian_jones').GetSheHe] will surely bring something back, maybe even an artifact from King David's times..." 
 judea_inv.16.a:0 "Send #Y [SCOPE.sCharacter('indiana_jones')GetName]#! at once!"
 judea_inv.17.t:0 "Unexpected Expenses"
 judea_inv.17.desc:0 "While investigating the rumours, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! has had unexpected expenses crop up. First, the guides [SCOPE.sChar('indian_jones').GetSheHe] hired have misled [SCOPE.sChar('indian_jones').GetHerHim]. After that, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! got lost in the desert, having to hire some Bedouins to show the way. And while [SCOPE.sChar('indian_jones').GetSheHe] will peruse the caves in the mountains, where [SCOPE.sChar('indian_jones').GetSheHe] is right now, the money and supplies have already been used up. Any further searches will have to wait... \nThe question now is, do we want to keep investigating, or is the oeefort now orth the potential findings?" 
 judea_inv.17.a:0 "Spare no expenses!"
 judea_inv.17.b:0 "Give #Y [SCOPE.sCharacter('indiana_jones')GetName]#! the authority to command some troops in my name!" 
 judea_inv.17.c:0 "We shall not waste any further coin!" 
 judea_inv.18.t:0 "The Treasure" 
 judea_inv.18.desc:0 "A messenger has reached us, saying that #Y [SCOPE.sCharacter('indiana_jones')GetName]#! has found artifacts of incredible value. And not only one, but two! One seems to be some instrument with strings. Incredibly enough, it is still playbale, after all this time. #Y [SCOPE.sCharacter('indiana_jones')GetName]#! has expressed the opinion that is the famed Kinnor that King David once played. The Second item is a mysterious box, a bit damaged, but #Y [SCOPE.sCharacter('indiana_jones')GetName]#! is sure that we can restore it. \n\nA priest has approached you, after hearing the news that treasures had been found. He warns you that only if he were to bless you that you would get to see the treasures unscathed." 
 judea_inv.18.a:0 "Let him bless me." 
 judea_inv.18.b:0 "I shall follow his advice." 
 judea_inv.18.c:0 "Send this charlatan away." 
 judea_inv.19.t:0 "Seeking an Alliance"
 judea_inv.19.desc:0 "Recently, we have declared our independence. Since we joined the last war of the successors we are recognised as a force to be reckoned with. Yet, we are alone, and a lone wolf is easy prey. Thus, we have to search allies to remain strong and independent. \nWe can either ask #Y [SCOPE.sCountry('alliance_target_1')GetName]#! or #Y [SCOPE.sCountry('alliance_target_2')GetName]#! for an alliance. It is important however that they respect us, otherwise they will just laugh at our faces..." 
 judea_inv.19.a:0 "Yes, we will ask #Y [SCOPE.sCountry('alliance_target_1')GetName]#!" 
 judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]#! is a better choice" 
 judea_inv.20.t:0 "An Alliance Proposal"
 judea_inv.20.desc:0 "We have received an alliance proposal from #Y [SCOPE.sCountry('mission_scope_country')GetName]#!. From the letter, we can gather that they have occupy a strategic position in Canaan. They offer an alliance, yet we should remember that our own interests should be our priority..." 
 judea_inv.20.a:0 "We accept the proposal." 
 judea_inv.20.b:0 "They have nothing we need." 
 judea_inv.21.t:0 "Alliance Accepted"
 judea_inv.21.desc:0 "Our efforts have born fruit, #Y [SCOPE.sCountry('alliance_target_1')GetName]#! has accepted our request for an alliance. Forthwith, they will join us in war and trade with us in peace. Our enemies hall be their enemies and their friends shall be our friends." 
 judea_inv.21.a:0 "May the Lord be praised!"
 judea_inv.22.t:0 "An Offer Spurned" 
 judea_inv.22.desc:0 "Sadly, our offer of partnership and alliance were rejected, yet we should not despair, for there are other avenues. If they are not our allies, then they will be our foes! \nBesides, our king had a second choice for an alliance in mind. If we haven't already, maybe we should ask them?" 
 judea_inv.22.a:0 "The water's under the bridge." 
 judea_inv.22.b:0 "Yes, we shall inquire with the other state." 
 judea_inv.23.t:0 "The Return of the Davidic Kings"
 judea_inv.23.desc:0 "Since the fall of Jerusalem to Nebuchadnezzar II almost 300 years ago the Davidic line had not been able to fill their rightful position - the one of king. The descendants of David are the only legitimate worldly rulers of the kingdoms of Israel and Judah. Now, they can finally be reinstated as kings. #Y [SCOPE.sCharacter('davidic_heir')GetName]#! will lead us to a future, where we do not depend on others or worse yet, are subjected to another's whims."
 judea_inv.23.a:0 "Praise the Lord!"
 

