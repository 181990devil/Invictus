 # New Iberian Military Traditions
 iberian_philosophy:0 "Traditions ibériques"
 iberian_philosophy_desc:0 ""
 iberian_left_path_1:0 "Phalaricae"
 iberian_left_path_1_desc:0 "La Phalarica est un javelot lourd avec une longue et fine tête en fer, parfois avec des matériaux combustibles liés à la tête pour créer des armes incendiaires. Ils étaient largement utilisés par l'infanterie et comme munitions pour les engins de siège."
 iberian_central_path_1:0 "Généraux nobles"
 iberian_central_path_1_desc:0 "La tradition veut que seuls les hommes d'origine noble puissent diriger l'armée et être généraux."
 iberian_central_path_2:0 "Fermes Riches"
 iberian_central_path_2_desc:0 "Nous sommes bénis par des terres fertiles et vastes qui permettent à nos armées d'être bien approvisionnées."
 iberian_central_path_3:0 "Mercenaires ibériques"
 iberian_central_path_3_desc:0 "Notre peuple a été employé comme mercenaires par des puissances étrangères dans leurs guerres pendant des siècles. Cette expérience a créé le prototype du soldat fort et discipliné."
 iberian_central_path_4:0 "Frondeurs Talaiotiques"
 iberian_central_path_4_desc:0 "Les Talaiotics sont renommés pour leur signature de frondeurs. Courageux et mortels en combat à distance, ils peuvent vaincre des soldats et même des cavaliers en mouvement."
 iberian_right_path_1:0 "Machaera Hispaniensis"
 iberian_right_path_1_desc:0 "Cette épée en forme de faucon est largement utilisée par les Ibères. Célèbre par sa qualité, des puissances comme Carthage et Rome cherchent à l'adapter dans leur arsenal."
 iberian_left_2_path_1:0 "Métallurgie fine"
 iberian_left_2_path_1_desc:0 "L'accès à des ressources primaires de bonne qualité et à de meilleurs forgerons permet à nos soldats d'être mieux protégés au combat."
 iberian_left_2_path_2:0 "Importation des connaissances"
 iberian_left_2_path_2_desc:0 "Les contacts avec les marchands des pays lointains ont créé un flux commercial dynamique qui nous a permis de profiter de leurs connaissances et de les adapter."
 iberian_central_2_path_1:0 "Tous les dieux sont les bienvenus"
 iberian_central_2_path_1_desc:0 "Nous avons un panthéon ouvert où chaque dieu a sa place et peut être vénéré."
 iberian_central_2_path_2:0 "Ceinture ibérique de pyrite"
 iberian_central_2_path_2_desc:0 "Autour de la rivière Luxia, nous bénéficions de l'un des plus grands gisements de minerai du monde, où l'on trouve de l'or, de l'argent, du cuivre, de l'étain, du plomb et du fer."
 iberian_central_2_path_3:0 "Ports côtiers"
 iberian_central_2_path_3_desc:0 "Nous dépendons en excès des colonies côtières levantines, puniques et grecques pour nos échanges. Si nous voulons améliorer nos profits, nous devons créer nos propres ports sur la côte."
 iberian_right_2_path_1:0 "Traditions de construction levantines"
 iberian_right_2_path_1_desc:0 "Nous avons appris certaines choses des colonies du Levant, comme leurs techniques de construction."
 iberian_north_african_enable:0 "Embrasser l'influence ibéro-africaine"
 iberian_north_african_enable_desc:0 ""

 # New Celt-Iberian Military Traditions
 iberian_philosophy_2:0 "Traditions celto-ibériques"
 iberian_philosophy_2_desc:0 ""
 celt_iberian_path_a_1:0 "Le Plateau"
 celt_iberian_path_a_1_desc:0 "Nous vivons sur le vaste plateau d'Iberia et avons appris à nous battre dans les plaines et les collines qui dessinent notre territoire."
 celt_iberian_path_b_1:0 "Barritus"
 celt_iberian_path_b_1_desc:0 "Le Barritus est un mélange de cris de guerre et de chants que nos soldats crient avant la bataille pour effrayer les soldats ennemis."
 celt_iberian_path_b_2:0 "Concursare"
 celt_iberian_path_b_2_desc:0 "Le Concursare est une tactique de frappe et d'attaque fortement utilisée par les Lusitaniens contre des ennemis plus forts."
 celt_iberian_path_b_3:0 "Devotio"
 celt_iberian_path_b_3_desc:0 "Le Devotio est un contrat entre le chef et ses généraux ou clients dans lequel ces derniers déclarent leur obéissance absolue au premier jusqu'à la mort."
 celt_iberian_path_c_1:0 "Soliferrum"
 celt_iberian_path_c_1_desc:0 "Une arme à distance entièrement en fer, utilisée comme un javelot lourd lancé à la main, qui peut briser les boucliers et percer les armures à bout portant."
 celt_iberian_path_c_2:0 "Opérations de pillage"
 celt_iberian_path_c_2_desc:0 "Nos terres ne sont pas aussi riches que d'autres, nous sommes donc prêts à faire des raids pour trouver de la nourriture et des richesses si nécessaire."
 celt_iberian_path_c_3:0 "Raids sur les voisins"
 celt_iberian_path_c_3_desc:0 "Les raids étaient une activité courante pour les tribus du Nord et du Centre, à la recherche d'esclaves et de richesses dans le Sud et les colonies côtières."
 celt_iberian_path_c_4:0 "Sacrifices humains"
 celt_iberian_path_c_4_desc:0 "Nos guides spirituels disent que nous devons sacrifier des soldats ennemis pour nos dieux de la guerre et c'est ce que nous ferons."
 celt_iberian_path_d_1:0 "Le meilleur des chevaux"
 celt_iberian_path_d_1_desc:0 "Nos chevaux sont réputés pour leur qualité et leur force. Cet avantage doit être mis à profit par nos armées."
 celt_iberian_path_d_2:0 "Routes du commerce de l'étain"
 celt_iberian_path_d_2_desc:0 "Au nord, il existe des gisements d'étain, un minerai rare convoité par les marchands étrangers. Ce commerce lucratif doit être utilisé à notre profit."
 celt_iberian_path_e_1:0 "Une indépendance farouche"
 celt_iberian_path_e_1_desc:0 "La situation de guerre endémique dans laquelle vivent les tribus ibériques a créé une forte idée sociale de lutte pour l'autonomie."
 celt_iberian_path_e_2:0 "Défense Numantine"
 celt_iberian_path_e_2_desc:0 "Un mélange du Devotio et de l'idée de la défense de l'autonomie a convergé dans l'idée de ne jamais se rendre à l'ennemi et de se battre jusqu'à la fin."
 iberian_celtic_enable:0 "Embrasser l'influence ibéro-celtique"
 iberian_celtic_enable_desc:0 ""

