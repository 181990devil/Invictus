 #Suebians
 embellish_suebi_grave_fields:0 "Embellish the Suebian Grave Fields"
 embellish_suebi_grave_fields_desc:0 "Many dead warriors lie in the graves of #Y Sardonia#!, their families laid next to them. They all served us well, all in their own way. Their final resting places have been abandoned for decades and are now in a depblorable state. \nTheir spirits may look down upon us benevolently from the afterlife - if we embellish and restore their graves. The dead deserve remembrance for the deeds they accomplished."
