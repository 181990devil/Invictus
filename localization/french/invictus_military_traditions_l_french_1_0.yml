 #### All new Invictus Military Tradition Files ####
 #####################
 # Illyrian - Dacian #  - from TF
 #####################


 illyrian_philosophy:0 "Traditions illyriennes et daces"
 illyrian_philosophy_desc:2 "Les Illyriens et les Daces s'appuyaient principalement sur de grandes formations d'infanterie légèrement blindée, équipée principalement d'épées, soutenue par une cavalerie légère lorsqu'elle était disponible.  Ils faisaient un usage intensif du terrain montagneux pour se défendre, tandis que les Illyriens se livraient à une importante piraterie dans l'Adriatique.\n\nPeut déverrouiller la capacité '#Y Piller la Ville#!' \nPeut déverrouiller la capacité '#Y mobiliser les levées#!' \n\n#G Traditions centrées sur #!\n #Y Infantrie légère#! forte\nBons #Y Archers#!, #Y Cavalerie légère#!"
 balkan_philosophy:0 "Traditions des Balkans"
 balkan_philosophy_desc:0 "Tell me if this still shows up somewhere."
 illyrian_philosophy_start_bonus:0 "Tactiques de fuite"
 illyrian_philosophy_start_bonus_desc:0 "La maniabilité et la rapidité étaient primordiales pour ces guerriers qui partaient de bases montagneuses défendables, tombaient sur l'ennemi et revenaient avant que toute contre-attaque ne puisse être montée."
 
 ##Pirates
 illyrian_piracy_path_1:0 "Pirates illyriens"
 illyrian_piracy_path_1_desc:0 "Avec l'Italie divisée entre États rivaux et une grande partie de la Grèce concentrée sur les conflits à l'est, l'Adriatique est une proie facile pour les pirates naviguant à partir des nombreuses criques de la côte illyrienne."
 illyrian_piracy_path_2:0 "Frappes éclair"
 illyrian_piracy_path_2_desc:0 "Face à des ennemis militairement supérieurs, la vitesse est cruciale pour préserver nos forces et tirer parti du terrain."
 illyrian_piracy_path_3:0 "Vivre de la terre" ##not used
 illyrian_piracy_path_3_desc:0 "Notre peuple connaît mieux que quiconque les coutumes de la terre, les baies et les plantes qui sont comestibles et les remèdes naturels qui peuvent être utilisés pour soigner les blessures."
 illyrian_piracy_path_4:0 "Le bouche-à-oreille" ##not used
 illyrian_piracy_path_4_desc:0 "Qu'il s'agisse d'une chance de gloire, d'une opportunité de pillage ou simplement de se délecter du massacre, la nouvelle d'une bataille imminente attire même les anciens dans nos rangs."
 illyrian_piracy_path_5:0 "Marins audacieux"
 illyrian_piracy_path_5_desc:0 "Des représailles sévères contre toute remise en cause de la liberté de l'Adriatique feront réfléchir les autres avant de se mêler de nos affaires."
 illyrian_piracy_path_6:0 "Construction navale locale"
 illyrian_piracy_path_6_desc:0 "La côte illyrienne offre une multitude de criques et de ports pour la construction navale, ce qui permet aux tribus locales de construire de modestes embarcations de leur propre initiative."
 illyrian_piracy_path_7:0 "Escalader les murs!" ##not used
 illyrian_piracy_path_7_desc:0 "Notre peuple a pris l'habitude de résider dans des villes fortifiées qui, bien que bien défendues, présentent des faiblesses, si l'on sait où regarder..."
 illyrian_piracy_path_end_bonus:0 "Adaptabilité" ##not used
 illyrian_piracy_path_end_bonus_desc:0 "Nos braves soldats sont peut-être les plus féroces que le monde ait connus, mais la véritable humilité consiste à apprendre de nos défaites. En adoptant les tactiques que nous rencontrons sur le champ de bataille, chez ceux qui se considèrent comme plus 'civilisés', nous pouvons surpasser toutes les forces de combat que nous rencontrons."
 
 ##Mountains
 illyrian_mountain_path_1:0 "Habitants des Montagnes"
 illyrian_mountain_path_1_desc:0 "Nous avons côtoyé des États plus puissants pendant des siècles, mais les montagnes nous ont toujours protégés des invasions et ont permis à notre peuple de prospérer."
 illyrian_mountain_path_2:0 "Frapper de loin" ##not used
 illyrian_mountain_path_2_desc:0 "Les chasseurs et les tirailleurs s'entraînent dès leur plus jeune âge, affinant leurs compétences sur les animaux sauvages et ceux qui ont la malchance de constituer une cible."
 illyrian_mountain_path_3:0 "Peltastes"
 illyrian_mountain_path_3_desc:0 "Les tribus des Balkans évitaient souvent l'armure, qui était réservée aux nobles et aux rois. Les Thraces, en particulier, préféraient combattre en tant que Peltastes, portant des javelots à côté d'une épée et d'un bouclier en osier appelé peltes. Ils combinaient ainsi la manœuvrabilité, dépassant l'infanterie grecque plus lourde, tout en étant performants en mêlée, contrairement aux tirailleurs spécialisés."
 illyrian_mountain_path_4:0 "Ravageur agressif" ##not used
 illyrian_mountain_path_4_desc:0 "Les Illyriens, bien que souvent moins bien entraînés que les forces plus avancées qu'ils affrontaient, étaient néanmoins reconnus comme des guerriers courageux et féroces."
 illyrian_mountain_path_5:0 "Défense robuste" ##not used
 illyrian_mountain_path_5_desc:0 "La possibilité d'utiliser toutes nos troupes dans les régions montagneuses où nous vivons est essentielle à notre survie."
 illyrian_mountain_path_6:0 "Les jeunes doivent servir" ##not used
 illyrian_mountain_path_6_desc:0 "L'apprentissage de l'art de la guerre est une partie essentielle de l'éducation de chaque jeune. Si un enfant peut manier une épée et entretenir son équipement, il est prêt pour la guerre."
 illyrian_mountain_path_7:0 "Grêle de flèches" ##not used
 illyrian_mountain_path_7_desc:0 "Ceux qui ne peuvent ou ne veulent pas tenir une lance ou une épée, apprennent l'art de l'arc."
 illyrian_mountain_path_end_bonus:0 "Petite phalange" ##not used
 illyrian_mountain_path_end_bonus_desc:0 "Plus tard, l'infanterie illyrienne a commencé à utiliser de petites unités ressemblant à une petite phalange.  Légèrement blindés, ces blocs de soldats étaient incroyablement mobiles tout en conservant les avantages de la protection mutuelle."
 
 ##Tribal
 illyrian_dacian_path_1:0 "Falx et Sica"
 illyrian_dacian_path_1_desc:0 "Les épées courbes étaient très appréciées dans les Balkans. Le tranchant de la lame se trouvait du côté intérieur de la courbe, ce qui permettait aux guerriers de frapper les bras et les jambes autour des boucliers de leurs adversaires.  Ces armes étaient si efficaces que, plus tard, les guerres daciennes ont entraîné des changements dans l'armure standard du soldat romain."
 illyrian_dacian_path_2:0 "Confederations" ##not used
 illyrian_dacian_path_2_desc:0 "De nombreuses tribus entretenaient des relations étroites avec leurs voisins, ce qui garantissait une certaine coopération lors des combats. Les groupes de combat étaient probablement composés de membres de nombreuses tribus locales différentes, qui se battaient toutes pour la gloire."
 illyrian_dacian_path_3:0 "Les plaines se battent avec nous" ##not used
 illyrian_dacian_path_3_desc:0 "Les plaines ondulées de la Dacie constituent un terrain idéal pour l'utilisation de la cavalerie et de l'infanterie rapide."
 illyrian_dacian_path_4:0 "Dava"
 illyrian_dacian_path_4_desc:0 "Ces forteresses de pierre, construites dans les montagnes, utilisaient des anneaux de défense concentriques permettant aux défenseurs de se retirer à l'intérieur et de continuer à se battre si les défenses extérieures étaient percées."
 illyrian_dacian_path_5:0 "Un peuple en mouvement" ##not used
 illyrian_dacian_path_5_desc:0 "Nos ancêtres se déplaçaient librement, sans se soucier des frontières ou des revendications territoriales. Ces traditions nomades perdurent, car notre peuple est toujours prêt à chercher des pâturages plus verts que les siens."
 illyrian_dacian_path_6:0 "La meilleure défense ..." ##not used
 illyrian_dacian_path_6_desc:0 "Beaucoup de nos guerriers ne se battent même pas avec des boucliers, préférant concentrer toute leur énergie à attaquer sans relâche l'ennemi."
 illyrian_dacian_path_7:0 "Prenez les armes" ##not used
 illyrian_dacian_path_7_desc:0 "Chaque homme a sa place dans nos armées, notamment les chasseurs, qui traquent leur proie sur les champs de bataille comme dans les forêts."
 illyrian_dacian_path_end_bonus:0 "Cavalerie entraînée" ##not used
 illyrian_dacian_path_end_bonus_desc:0 "Les chevaux domestiques, bien que suffisants pour se défendre en cas d'urgence, ont tendance à paniquer sur le champ de bataille. Ainsi, en augmentant notre stock de chevaux élevés et entraînés pour la guerre, nos courageux guerriers excelleront dans leur véritable mission."
 dacian_path_1:0 "Royaumes tribaux"
 dacian_path_1_desc:0 "Les Balkans verront l'émergence de nombreux royaumes tribaux. Lorsqu'ils étaient unis sous l'égide d'un roi fort, ils constituaient une force avec laquelle il fallait compter, mais ces efforts de centralisation se heurtaient souvent à l'opposition des différents détenteurs du pouvoir local qui craignaient de perdre leurs anciens privilèges."
 dacian_path_3:0 "Équitation thrace"
 dacian_path_3_desc:0 "La cavalerie Thrace était particulièrement réputée, et Philippe II de Macédoine en a adapté la formation de type Wedge. On dit que les Gètes, au nord, ne se distinguaient pas des redoutables Scythes sur ce point."
 dacian_path_4:0 "Melting Pot"
 dacian_path_4_desc:0 "Au fil des ans, les Balkans sont entrés en contact avec de nombreux étrangers, qu'il s'agisse de colons grecs, d'envahisseurs gaulois ou de migrants germaniques. Les tribus indigènes ont rapidement adapté le savoir-faire apporté par ces étrangers à leurs propres besoins."
 illyrian_path_1:0 "La Liburnienne"
 illyrian_path_1_desc:0 "Le navire qui allait finalement constituer la base de la marine romaine a été inventé par la tribu illyrienne du même nom. Équipé d'un seul rameur, d'un seul mât et d'une seule voile, il ne pouvait pas rivaliser directement avec les plus grands navires construits par les Grecs. Mais leur vitesse et leur manœuvrabilité supérieures ont permis aux Illyriens de dominer l'Adriatique."
