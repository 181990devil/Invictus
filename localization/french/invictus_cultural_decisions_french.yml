  #decisions
  embalming_warrior:0 "Embaumer le monarque guerrier"
  embalming_warrior_desc:0 "Votre dernier souverain est mort récemment. Ses prouesses martiales étaient réputées dans tout le royaume. Vous devriez embaumer son corps pour que sa renommée perdure pour l'éternité..."
  embalming_priest:0 "Embaumer le monarque zélé"
  embalming_priest_desc:0 "Votre dernier souverain est mort récemment. Son zèle a été ressenti dans tout le royaume. Vous devriez embaumer le corps, pour que votre souverain puisse continuer à faire du prosélytisme, même depuis le royaume des morts."
  embalming_leader:0 "Embaumer le monarque charismatique"
  embalming_leader_desc:0 "Votre dernier souverain est mort récemment. Son charme était connu même dans la lointaine Inde. Si vous embaumez le corps, vous profiterez même de la mort de votre souverain."
  embalming_adminstrator:0 "Embaumer le monarque compétent"
  embalming_administrator_desc:0 "Votre dernier souverain est mort récemment. Son administration de votre pays était bien connue, même dans les steppes. Il était connu pour inspirer tout le monde à travailler plus dur. Peut-être devriez-vous embaumer votre souverain et ainsi continuer à motiver les travailleurs."
