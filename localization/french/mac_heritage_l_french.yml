 alexander_heritage:0 "Héritage d'Alexandre"
 alexander_heritage_desc:0 "Nous avons acquis suffisamment de pouvoir et de légitimité pour prétendre être les successeurs de l'héritage d'Alexandre, notre famille est liée par le sang à celle des Argéades, nous poursuivrons ses rêves d'un empire hellénique s'étendant de la Macédoine à la Bactriane."
 
