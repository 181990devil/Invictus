 galatian_invasion.2.t:0 "Migration"
 galatian_invasion.2.desc:0 "Le peuple celte qui s'est installé en Pannonie il y a quelques générations, a recommencé à migrer. Ils vont bientôt entrer sur le domaine des rois macédoniens, dont les riches cités sont vulnérables pendant que les Diadoques et les Epigéniens sont distraits par leurs disputes pour les restes de l'empire d'Alexandre... \n Originaires de Gaule, ces tribus guerrières s'étaient installées en Pannonie et en Illyrie. Aujourd'hui, les terres ne peuvent plus les nourrir tous, et ils errent maintenant dans les plaines et les collines à la recherche d'un nouveau foyer. Ils se déplacent vers le sud et ont l'habitude de piller les villes qu'ils rencontrent. Il serait prudent de préparer des provisions pour le conflit à venir, car nous ne sommes pas loin de leur chemin, et ces gens pourraient entrer en conflit avec les Hellènes. Puisque les hordes sont si proches de nos terres, nous pourrions également être entrainés dans la guerre."
 galatian_invasion.2.a:0 "Prenons garde"
 galatian_invasion.10.t:0 "Pella assiégée"
 galatian_invasion.10.desc:0 "Mon roi, Pella est assiégée par les hordes migrantes des Gaulois. Dans le passé, ces hordes ne sont jamais restées longtemps sur les terres grecques, se contentant de piller et de saccager leur objectif. Aujourd'hui, elles ont besoin de nouvelles terres pour s'installer, car la Pannonie et l'Illyrie sont trop petites pour accueillir les descendants de la précédente migration. Nous devons supposer que Pella sera saccagée, mais ils ne s'y installeront jamais, car les Gaulois savent que nous les expulserons. Pourtant, nous ne pouvons pas laisser le Palais de Philippe et d'Alexandre tomber entre les mains des Barbares ! Comment nous jugeraient-ils, en voyant leur héritage déshonoré si peu de temps après leur mort?"
 galatian_invasion.10.a:0 "Nous devons secourir la ville!"
 galatian_invasion.11.t:0 "Pella assiégée"
 galatian_invasion.11.desc:0 "Les Galates assiègent Pella, poussés par le besoin de nouvelles terres à coloniser. Le roi de Macédoine a appelé à l'aide pour purger cette horde des terres grecques. Nous devrions l'aider, car si la ville tombe, le chemin de l'est serait libre pour menacer nos villes. Vers la Thrace et l'Eolie, les hordes marcheraient, pillant les faibles cités d'Asie Mineure. Les Gaulois doivent être arrêtés immédiatement!"
 galatian_invasion.11.a:0 "Nous répondrons à l'appel du Roi!"
 galatian_invasion.11.b:0 "Il mérite son sort!"
 galatian_invasion.12.t:0 "Pella assiégée"
 galatian_invasion.12.desc:0 "Des hordes de barbares gaulois assiègent Pella. Si elle tombe, la voie de l'est et du sud sera libre. Les tribus envahiraient la Grèce, la Thrace et l'Asie Mineure, une opportunité qu'elles ne manqueraient pas de saisir.\n Originaires de Rhétie, de Gaule méridionale et cisalpine, ces tribus s'étaient installées en Pannonie et en Illyrie il y a quelques générations. Elles sont maintenant de nouveau en mouvement, à la recherche de nouvelles terres où s'installer. Leur nombre a augmenté, car les terres de Pannonie et d'Illyrie sont fertiles. Mais ces terres sont trop réduites, ce qui les pousse à aller plus loin vers le sud et l'est. Nous sommes trop loin pour aider les grecs, mais nous devons nous préparer au pire."
 galatian_invasion.12.a:0 "Rassemblez les hommes!"
 galatian_invasion.20.t:0 "Les Galates attaquent Delphes"
 galatian_invasion.20.desc:0 "Après avoir combattu leurs ennemis au nord, les tribus ont marché vers le sud. Pillant et saccageant sur leur chemin, elles ont laissé une traînée sanglante à travers la Thessalie. Ils se tiennent maintenant devant notre Sanctuaire d'Apollon, les yeux remplis d'avidité devant tout le butin qu'ils rêvent de prendre dans notre chère ville de Delphes.  Arès déteste les faibles, alors nous serons forts. Athéna guide les astucieux, avec sa bénédiction, notre ruse trompera l'ennemi. Avec la précision d'Apollon, nos arcs trouveront le coeur de nos ennemis. Avec tous les Dieux de notre côté, comment pourrions-nous perdre ? Nous ne laisserons pas ces barbares déshonorer notre sanctuaire et notre ville sainte ! Nous les défendrons jusqu'au bout, car les dieux n'auront aucune pitié pour les traîtres!"
 galatian_invasion.20.a:0 "Apollon est à nos cotés!"
 galatian_invasion.21.t:0 "Delphes assiégée"
 galatian_invasion.21.desc:0 "Les tribus se sont déplacées vers le sud après avoir affronté les Macédoniens dans les champs d'Emathia. Pillant sur leur chemin à travers la Thessalie, ils ont maintenant atteint Delphes, qu'ils assiègent. Ils veulent piller ses richesses, asservir ses habitants et profaner son sanctuaire en l'honneur de leurs dieux païens. Nous ne pouvons pas permettre que nos Dieux soient déçus et trahis. Nous devons aider nos frères helléniques à défendre le sanctuaire d'Apollon. Trop confiants, les barbares ne voient pas les cités grecques comme une menace. Les Dieux nous favoriseront !"
 galatian_invasion.21.a:0 "L'orgueil précède la chute"
 galatian_invasion.22.t:0 "Delphes assiégée"
 galatian_invasion.22.desc:0 "Delphes est menacée. Les hordes barbares sont arrivé jusqu'à elle, après leurs affrontements avec les Macédoniens au nord, mettant à sac les villes sur leur chemin. A présent, le sanctuaire d'Apollon est assiégé. La Pythie qui a fait la richesse de Delphes est devenue une cible, car les païens veulent la sacrifier à leurs dieux. Attirés par ses richesses, l'esprit de ces barbares est embrumé par leur avidité dévorante. Ce serait un signe terrible d'Apollon, si Delphes tombait."
 galatian_invasion.22.a:0 "Sacrilège"
