l_german:
 bactria_start: "#t Bactria#!\n\nBaktrien befindet sich nach wie vor im eisernen Griff des Seleukidenreichs, das mit zahlreichen Konflikten im Westen beschäftigt ist und seine Satrapie unverteidigt vor den Horden Skythiens zurücklässt. Baktrien ist wohlhabend, urbanisiert und fruchtbar und könnte eine große Nation werden, wenn es seine Freiheit gewinnen kann."
 scythia_start: "#t Scythia#!\n\nSeit dem Tod von König Ateas durch Philipp II. von Makedonien befindet sich Skythien in einem starken Niedergang. Trotz der wackeligen Beziehungen zu den Griechen beginnen einige, ihre Städte als Säulen der Stärke und Stabilität zu betrachten. Wird sich Skythien mit der Zeit verändern oder seiner nomadischen Lebensweise treu bleiben?"
 kush_start: "#t Kush#!\n\nDas Volk von Kusch ist nach dem Untergang der 25. Dynastie fast in der Bedeutungslosigkeit verschwunden. Es ist an der Zeit, das Schicksal umzukehren und zum stärksten Pharao zu werden, den die Welt je gesehen hat!"
 judea_start: "#t Judea#!\n\nSeit Jahrhunderten sind die Juden auf Palästina und einige Ecken Arabiens beschränkt, ihre heiligen Stätten und die Grabstätten ihrer Vorfahren sind in den Händen von Usurpatoren. Es ist an der Zeit, das zurückzuerobern, was rechtmäßig dem hebräischen Volk gehört!"
 chola_start: "#t Chola#!\n\nDie tamilischen Könige der Chola, Chera und Pandya beherrschten den Süden Indiens während der Maurya-Herrschaft. Das instabile und zu Kriegen neigende Triumvirat hat das tamilische Volk zu lange gespalten. Indem wir sie unter einer einzigen Herrschaft vereinen, werden wir unseren Platz als rechtmäßige Herrscher von Tamilakam einnehmen."
 karmo_start: "#t Karmoia#!\nDifficulty: #y Easy#!\n\nKarmo has risen as one of the mightiest states of Turdetania. Important cities like Astigi and Urso declared vassalage when the Karmoan army showed around their walls. But this success has lead the rest of the Turdetanian states to look at Karmo as a posible threat to their independence."
 hasta_start: "#t Hastaia#!\nDifficulty: #y Normal#!\n\nThe city of Hasta lies in an excellent position. At the mouth of the Lacus Ligustinus and near the Punic city of Gadir, Hasta has grown as one of the biggest Turdetanian cities. Their relations with Gadir have involved a major acceptation and assimilation of Phoenician culture."
 chersonesus_start: "#t Chersonesus#!\nDifficulty: #y Normal#!\n\nChersonesus is a Greek colony, but the lands around it in all directions are Tauri, inhabited by those scythian-like men and women who play piracy upon Greek merchants sailing from Kalos Limen. These are resourceful and unforgiving people."