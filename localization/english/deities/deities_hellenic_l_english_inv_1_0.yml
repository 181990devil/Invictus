 ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Dionysos Indikos"
 omen_dionysos_indikos_desc:0 "Dionysos Indikos is the greek manifestation of the Hindu god Shiva. We have introduced it into the Greco-Buddhist pantheon. We will offer up our prayers to Shiva in the hopes he will guide our men in battle and strengthen their morale. With our soldiers' discipline and resolve bolstered, we are sure to achieve many victories in the coming years."
