l_english:

  ## CULTURAL ##

  tamil_heritage:0 "Tamil Heritage"
  tamil_heritage_desc:0 "The Tamil trading kingdoms of southern India were able to preserve their independence in the face of northern expansionism under the Mauryas and beyond. Despite this strength, they spent much of their timeon infighting, never establishing huge empires like their northern counterparts, but remaining independent well into the 14th century AD."
  punic_heritage:0 "Punic Heritage"
  punic_heritage_desc:0 "Founded by Phoenecian traders in the distant past, Punic cities dot the Mediterranean.  From the great city of Carthage to the minor cities of Libya, all may aspire to one day liberate their ancestral home from the Diadochi and regain dominance of the sea."

  ## REGIONAL ## 

  deccan_heritage:0 "Deccan Heritage"
  deccan_heritage_desc:0 "Located at the intersection between Vedic and Dravidic cultures, the Deccan Plateau rapidly became a hotbed of cultural exchange.  Despite this, its inland position, isolated from the sea by the northern empires and the Eastern and Western Ghats, prevented the region from engaging fully in the luctrative Tamil trade of South India."

  ## GEOGRAPHICAL ##

  plateau_heritage:0 "Plateau Heritage"
  plateau_heritage_desc:0 "From the highlands of Persia to the Tibetan plateau, these peoples have adapted to live in harsh lands. They have a keen understanding of what a people needs in order to survive, and can leverage that to keep invaders away.  However, unused to the rolling seas, their ships will tend to flee should they be engaged in force."
 
  ###IBERIA###
  lusitanian_heritage:0 "Lusitanian Heritage"
  lusitanian_heritage_desc:0 "The Lusitanian people have been hired as mercenaries since immemorial ages by other powers like the Carthaginians because of their fame as fierce warriors and the power of their Light Infantry."
  oretanian_heritage:0 "Oretanian Heritage"
  oretanian_heritage_desc:0 "Oretania is one of the most developed non-coastal tribes of Hispania due their trade relations with the diferent Phoenician and Greek states of Western Mediterraean and a special preference for Levantine cultures that would end in a love-hate relationship with Carthage."
  numantian_heritage:0 "Heritage of Numantia"
  numantian_heritage_desc:0 "In the Arevaci lands of Hispania is erected Numantia, known as symbol of the indigenous resistance against the Romans."
  arsean_heritage:0 "Arsean Heritage"
  arsean_heritage_desc:0 "Arse is an Edetanian city in Eastern Hispania with fluent commercial relations with Greeks, Phoenicians and Romans, as well as the reason of the beginning of the Second Punic War when the Carthaginians destroyed the city in their way to Rome. Romans would rebuild the city as Saguntum."
  arganthonios_heritage:0 "Heritage of Arganthonios"
  arganthonios_heritage_desc:0 "Arganthonios was the last known king of Tartessos before the collapse of the kingdom under the Phoenician prominence after the battle of Alalia, where the Carthaginian-Etruscan navy defeated the Focian Greeks. Now their succesors have recover the lost prominence and a rich legacy as a new and stronger state that will defie time."
  vasconian_heritage:0 "Vasconian Heritage"
  vasconian_heritage_desc:0 "The remote lands of the Pyrenees are the home of the Vasconians. They are settled in the fields near the rivers, but strategically prepared to move to the mountains and prevent being easily conquered."
  olcadian_heritage:0 "Olcadian Heritage"
  olcadian_heritage_desc:0 "Related to the neighbouring Celtiberians, the Olcadians are known as mercenaries and defenders of their independence."
  vettonian_heritage:0 "Vettonian Heritage"
  vettonian_heritage_desc:0 "The Vettonians are a religious people related to the Lusitanians who lived in the Iberian Plateau known as builders of outside temples and zoomorphic granite monuments."
  cantabrian_heritage:0 "Cantabrian Heritage"
  cantabrian_heritage_desc:0 "The isolated lands of the Cantabrian Range is the home of various Peoples that works as a natural protection but at the same time make them less connected with their surroundings."
  asturian_heritage:0 "Asturian Heritage"
  asturian_heritage_desc:0 "The Asturian Geography has been proved as a nearly impenetrable barrier against outside dangers but at the same time, has isolated the Asturian People."
  gallaecian_heritage:0 "Callaecian Heritage"
  gallaecian_heritage_desc:0 "The rural and mountainous lands of Gallaecia let the Callaecians live widely from what they gather from Nature and some raids to neighbours lands."

  ##TF IBERIA##
  turdetanian_heritage:0 "Turdetanian Heritage"
  turdetanian_heritage_desc:0 "The Turdetani are regarded as the most civilized of the Iberian tribes and also the least warlike, preferring to send mercenaries to fight their wars."
  carpetani_heritage:0 "Carpetanian Heritage"
  carpetani_heritage_desc:0 "The Carpetani are a tribe with a humble heritage in the very center of the peninsula, often overlooked by their neighbours. What may appear as weakness is in fact their strength: While the others endlessly squabble among themselves, the Carpetani prefer to thrive in peace and build mighty coalitions that may strike when the time for war inevitably comes."
  celtician_heritage:0 "Celtician Heritage"
  celtician_heritage_desc:0 "The Celtici were one of the few tribes of the peninsula considered civilized by the Greeks, if less so than the neighbouring Turdetani. Many other tribes built their own heritage after migrating from the Celtici territory ."
  vaccaeian_heritage:0 "Vaccaeian Heritage"
  vaccaeian_heritage_desc:0 "The Vaccaieans were masters of agriculture. Their strong egalitarian heritage saw them exploting the fertile areas of the western plateau through a collectivist system of farming."

  ###HIBERNIA###
  hibernian_heritage:0 "Hibernian Heritage"
  hibernian_heritage_desc:0 "A people whose culture has been defined by war, sea-traditions, and prejudice against them."


  ## UNIQUE ##

  zhangzhung_heritage:0 "Heritage of Zhangzhung"
  zhangzhung_heritage_desc:0 "Founded nearly 300 years ago, the Zhangzhung have maintained their relative isolation. While accepting of other cultures, they do not wish to get involved with conflicts south of the mountains.  Said by some to be the original home of Hindu teachings, the Zhangzhung maintained their power for almost 1,000 years."

  cimbrian_heritage:0 "Cimbri Heritage"
  cimbrian_heritage_desc:0 "The fierce warriors of the Cimbri posed a grave threat to the Roman Republic in the late second century BC.  Invading Gaul and Germania from the far-off lands of Scandia, they were only defeated by Marius after two disastrous battles."

  teutonic_heritage:0 "Teutonic Heritage"
  teutonic_heritage_desc:0 "Known to be fierce warriors, the Teutons allied themselves with the Cimbri in their invasion of Europe.  They broke and fled in battle against the Romans, but not before doing significant damage to the armies of the Roman Republic."

## From Dustin - DoA ##

 heritage_of_emporion:0 "Heritage of Emporion"
 heritage_of_emporion_desc:0 "The Greek colony of Emporion is the premier marketplace in eastern Iberia.  Trading in iron and precious metals, it has become rich and stands poised to continue the Greek presence the region."
 assyrian_heritage:0 "Assyrian Heritage"
 assyrian_heritage_desc:0 "The ancient Assyrian Empire lasted for nearly 2,000 years in the region of upper Mesopotamia and Syria.  We have finally restored its glory after hundreds of years of Persian and Greek occupation!" 
 heritage_of_hemeroskopeion:0 "Heritage of Hemeroskopeion"
 heritage_of_hemeroskopeion_desc:0 "Situated on a promonotory overlooking the sea, the Greek colony of Hemeroskopeion was founded by Massaliot Greeks and became important for its trade in iron from the mines of Iberia before the Roman conquest."
 balearic_heritage:0 "Balearic Heritage"
 balearic_heritage_desc:0 "Famed for their slingers, the Balearic Isles were an important Punic outpost in the western Mediterranean."
 cappadocian_heritage:0 "Cappadocian Heritage"
 cappadocian_heritage_desc:0 "Cappadocia has changed hands many times in the wake of Alexander's conquests.  First ruled by a Persian satrap, then given to Eumenes, the territory is once more held by the Macedonians, though for how long nobody can say."
 aeduian_heritage:0 "Aeduian Heritage"
 aeduian_heritage_desc:0 "The Aedui people of Gaul were one of the first allies of Rome, though they would end up revolting several times.  They were also the first tribal people to gain the right to become senators during the rule of Claudius." 
 zalmoxian_heritage:0 "Zalmoxian Heritage"
 zalmoxian_heritage_desc:0 "Zalmoxis, an ancient deity of the Getae and Dacians, is mostly unknown.  His origins may have been as a Greek slave or a great king.  But it is undeniable that his people stand ready to change the Greek world from their position in the north."
 dumnonian_heritage:0 "Dumnonian Heritage"
 dumnonian_heritage_desc:0 "The Dumnonii, one of the tribes of southern Britannia, hold a defensive position at the end of the Cornish peninsula.  They occupy one of the few major towns of pre-Roman Britain, and make their wealth from the lucrative tin trade."
