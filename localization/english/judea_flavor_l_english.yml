 #Mission Loc
 judea_inv_mission:0 "Reunite the Jews"
 judea_inv_mission_DESCRIPTION:0 "For centuries the Jews have been confined to Palestine and some corners in Arabia, their holy places and ancestral burial sites in the hands of usurpers. It is time to take back what belongs rightfully to the Hebrew people!"
 judea_inv_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered as completed once we own and have developped all Jewish holy sites. Additionally, we can extend our influence into Arabia."
 judea_inv_mission_BUTTON_TOOLTIP:0 "We will show the greatness of our people and faith to the world!"
 judea_mission_abortion.tt:0 "You will not be able to take this mission again for 5 years."

