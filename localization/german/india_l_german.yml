 form_indo_gk_desc:0 "Die Verheißung von Freunden, Imperien und Reichtümern im Osten führen viele unserer Leute zur Erkenntnis, dass der Kampf um die Reste von Alexanders Reich möglicherweise kein verfolgenswertes Ziel ist. Größerer Ruhm liegt darin unser Schicksal an das Land jenseits des Indus zu binden. Wir müssen in die mystischen Lande Indiens expandieren."
