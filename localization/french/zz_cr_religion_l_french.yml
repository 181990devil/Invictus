 ###Treasures
 treasure_cr_skin_of_the_gorillae:0 "Peaux de gorille"
 treasure_cr_skin_of_the_gorillae_desc:0 "Au cours de son légendaire voyage le long de la côte libyenne, Hanno rencontra une île habitée par des sauvages poilus que les habitants appelaient Gorilles.\n\nDifficile à capturer, et encore plus difficile à contrôler, il a dû se résoudre à les tuer et à braconner leur peau. Ces peaux constituent aujourd'hui un fier témoignage de ses voyages!"
 cr_treasure_ambrosial_rock_gadir:0 "Roches Ambrosiennes"
 cr_treasure_ambrosial_rock_gadir_desc:0 "Il y a longtemps, dit-on, deux îles flottantes erraient au-dessus de la surface de la mer Méditerranée.\n\nSur l'une de ces îles se trouvait un spectacle très étrange : un olivier en feu, non consumé par les flammes.\n\nEn regardant de plus près, on découvre des choses encore plus étranges : un aigle perché au sommet de l'arbre en feu. Un serpent s'est enroulé autour du tronc de l'arbre. Apparemment, aucun des animaux n'a été blessé par le feu, et ils n'avaient aucune envie de se faire du mal.\n\nLes Tyriens reçurent l'ordre de naviguer après ces îles flottantes par le dieu Melqart, qui leur enseigna l'art de la construction navale. Après ce qui a dû être une longue et périlleuse poursuite à travers la mer, ces courageux marins ont réussi à rattraper leur proie et à escalader l'île flottante avec l'olivier en feu. Puis, suivant les ordres de l'oracle de Melqart, ils attrapèrent l'aigle au sommet de l'arbre et le sacrifièrent.\n\nCe sacrifice d'aigle a mis fin à l'errance des îles et les a fait tomber dans la mer, où elles demeurent jusqu'à ce jour, et marque la fondation de la ville de Tyr."
 cr_treasure_golden_olive_tree_gadir:0 "L'olivier ambrosien"
 cr_treasure_golden_olive_tree_gadir_desc:0 "Il y a très longtemps, dit-on, le dieu #bold Melqart#! a enseigné aux Phéniciens l'art de la construction navale et de la navigation. Il leur a ensuite donné pour mission de trouver les mythiques #bold Roches Ambrosiennes#! errant en Méditerranée et lui offrir un sacrifice religieux.\n\nAprès avoir rattrapé ces rochers magiques, les courageux marins ont contemplé un spectacle d'un autre monde : un olivier englouti dans les flammes mais non consumé par celles-ci. Un regard plus attentif a révélé un spectacle encore plus étrange : Un aigle et un serpent vivaient dans l'arbre, sans être blessés par les flammes ni par l'autre.\n\nLe sacrifice de ces animaux attacherait les rochers à leur place permettant à la ville de #bold Tyr#! d'être fondée sur eux.\n\nDepuis, un olivier doré décore chacun des temples de Melqart."
 cr_treasure_charioteer_of_motya:0 "Chariot de Motya"
 cr_treasure_charioteer_of_motya_desc:0 "Une statue exquise retrouvée dans les ruines de Motya. Sa provenance reste incertaine ; elle pourrait représenter un riche charretier, le roi Hamilcar Ier de la dynastie des Magonides, ou même le tyran Gelon."
 
 ###Nuragic
 nuragic_pantheon:0 "Nuragic"
 omen_cult_of_incubation:0 "Culte de l'incubation"
 omen_cult_of_incubation_desc:0 "Nos héros et nos ancêtres qui ont vécu avant nous n'ont pas quitté ce monde, mais dorment dans un sommeil éternel.\n\nLorsque nous dormons, le temps ne semble pas s'écouler. Dans ces circonstances, le temps s'écoule ensemble et le présent et le passé se rencontrent dans nos rêves. Dans ces circonstances, nous pouvons communiquer avec nos ancêtres et leur demander conseil pour faire face à nos cauchemars, traumatismes et maladies actuels."
 omen_cult_of_the_wells:0 "Culte des Puits"
 omen_cult_of_the_wells_desc:0 "L'eau joue un rôle important dans notre religion. De nombreux grands puits sacrés ont été construits sur nos terres."
 deity_sardus:0 "Sardus"
 omen_sardus:1 "Sardus"
 omen_sardus_desc:3 "Sardus est le premier des grands héros sardes. Il traversa les mers depuis l'Afrique du Nord pour installer son peuple sur l'île d'Ichnussa, qui portera désormais son nom : la Sardaigne. Comme ni lui ni les autochtones ne savaient construire des villes, ils vivaient en groupes dispersés, où le hasard leur trouvait un toit dans des cabanes ou des grottes."
 deity_norax:0 "Norax"
 omen_norax:1 "Norax"
 omen_norax_desc:3 "Norax est le deuxième des grands héros sardes. Il est venu de la ville légendaire de Tartessos avec son peuple en Sardaigne pour construire sa première ville : Nora."
 deity_aristaeus:0 "Aristaeus"
 omen_aristaeus:1 "Aristaeus"
 omen_aristaeus_desc:3 "Aristée est le troisième des grands héros sardes. Un Thébain qui a quitté sa patrie après la mort de son fils Actéon. Il a apporté les bienfaits de l'agriculture à l'île mais, surtout, il a uni les différents groupements de l'île sous un régime pacifique et bienveillant."
 deity_iolaus:0 "Iolaus"
 omen_iolaus:1 "Iolaus"
 omen_iolaus_desc:3 "Iolaus est un autre des grands héros sardes. Il est célèbre pour avoir été le neveu d'Héraclès, pour avoir participé à certains de ses travaux et pour avoir été l'un des Argonautes. Il fut envoyé par Héraclès en Sardaigne avec neuf des fils qu'il avait eus avec les cinquante filles de Thespius (les Thespiades), pour coloniser l'île, donnant naissance au peuple Iolei."
 omen_cult_of_the_taulas:0 "Culte des Taulas"
 omen_cult_of_the_taulas_desc:0 "Les taulas sont des centres de culte religieux sur les îles de Gymnèse. Leur but exact est encore inconnu, ils s'alignent à la fois sur la constellation du Centaure, et sont donc associés à un culte de guérison, mais aussi sur la lune, ce qui indique qu'ils servaient de sorte de calendrier astrologique."
 omen_mars_balearics:0 "Bénédiction de Mars Baléares"
 omen_mars_balearics_desc:0 "Mars Balearics est un dieu de la guerre des îles Baléares, représenté comme un guerrier nu portant un casque et une lance."
 
 
