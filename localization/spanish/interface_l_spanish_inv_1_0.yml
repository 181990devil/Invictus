 #### Bankruptcy Buttons
 
 DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Cortar abastecimiento militar#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_military_supplies_button_tt:0 "Debido al severo déficit monetario, nosotros hemos sido forados a vender todas nuestras reservas en abastecimiento militar. [ROOT.GetCountry.GetRuler.GetName] ha informado a nuestra gente y ha asegurado que es solo una medida temporal.\n\n"
 DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Descuidar la infraestructutra#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_civic_neglect_button_tt:0 "Nuestra situación financiera es terrible. No tenemos más opción que detener en mantenimiento esencial de todas nuestra estructuras cívicas de nuestra nación - ¡Nuestra gente para estar marchando a mansalva!\n\n"
 DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Descuidar la investigación#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_research_neglect_button_tt:0 "Nuestra funesta organización fiscal significa que no podemos apoyar esfuerzos nacionales en el progreso científico.\n\nEl dinero que hemos ahorrado será una un bendito alivio, pero no sabremos cómo nos podrá afectar a la larga...\n\n"
 DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Impuesto de emergencia#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] está en un estado de desorganización financiera. La única solución viable es cobrar un impuesto de emergencia a todos los propietarios de tierras.\n\nNada más que decir, esto afectará a nuestra nación severamente.\n\n"
 DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T Brazo fuerte#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName], en un último y desesperado acto para salvar [ROOT.GetCountry.GetName] de la bancarrota, ha apelado a ciertos miembros del gobierno por ayuda en financiación.\n\nEstas 'peticiones' han sido apoyadas por una cohorte de soldados particularmente fornidos...\n\n"