l_french:

 # New Heritages
 lusitanian_heritage:0 "Héritage lusitanien"
 lusitanian_heritage_desc:0 "Les Lusitaniens ont été engagés comme mercenaires depuis des temps immémoriaux par d'autres puissances, comme les Carthaginois, en raison de leur réputation de guerriers féroces et de la puissance de leur infanterie légère."
 oretanian_heritage:0 "Héritage orétanien"
 oretanian_heritage_desc:0 "L'Oretania est l'une des tribus non côtières les plus développées d'Hispanie, en raison de ses relations commerciales avec les différents États phéniciens et grecs de la Méditerranée occidentale et d'une préférence particulière pour les cultures levantines, qui s'est traduite par une relation d'amour-haine avec Carthage."
 numantian_heritage:0 "Héritage de Numantia"
 numantian_heritage_desc:0 "Dans les terres Arevaci d'Hispanie est érigée Numantia, connue comme symbole de la résistance indigène contre les Romains."
 arsean_heritage:0 "Héritage arséen"
 arsean_heritage_desc:0 "Arse est une ville edétanienne de l'est de l'Hispanie qui entretient de bonnes relations commerciales avec les Grecs, les Phéniciens et les Romains, et qui est à l'origine du début de la deuxième guerre punique, lorsque les Carthaginois ont détruit la ville sur leur chemin vers Rome. Les Romains reconstruiront la ville sous le nom de Saguntum."
 arganthonios_heritage:0 "Héritage de Arganthonios"
 arganthonios_heritage_desc:0 "Arganthonios était le dernier roi connu de Tartessos avant l'effondrement du royaume sous la domination phénicienne après la bataille d'Alalia, où la marine carthaginoise et étrusque a vaincu les Grecs Focéens. Aujourd'hui, leurs successeurs ont récupéré l'importance perdue et un riche héritage en tant que nouvel État plus fort qui défiera le temps."
 vasconian_heritage:0 "Vasconian Heritage"
 vasconian_heritage_desc:0 "Les terres reculées des Pyrénées sont la demeure des Vasconiens. Ils sont installés dans les champs près des rivières, mais sont stratégiquement préparés à se déplacer vers les montagnes et à éviter d'être facilement conquis."
 olcadian_heritage:0 "Héritage olcadien"
 olcadian_heritage_desc:0 "Apparentés aux Celtibères voisins, les Olcadiens sont connus comme mercenaires et défenseurs de leur indépendance."
 vettonian_heritage:0 "Héritage vettonien"
 vettonian_heritage_desc:0 "Les Vettoniens sont un peuple religieux apparenté aux Lusitaniens qui vivaient sur le plateau ibérique et étaient connus comme des bâtisseurs de temples extérieurs et de monuments zoomorphes en granit."
 cantabrian_heritage:0 "Héritage cantabrien"
 cantabrian_heritage_desc:0 "Les terres isolées de la chaîne Cantabrique sont le lieu de vie de différents peuples qui constituent une protection naturelle mais qui, en même temps, les rendent moins connectés à leur environnement."
 asturian_heritage:0 "Héritage asturien"
 asturian_heritage_desc:0 "La géographie asturienne s'est avérée être une barrière presque impénétrable contre les dangers extérieurs, mais en même temps, elle a isolé le peuple asturien."
 gallaecian_heritage:0 "Héritage callaecien"
 gallaecian_heritage_desc:0 "Les terres rurales et montagneuses de la Gallaecia permettent aux Callaeciens de vivre largement de ce qu'ils récoltent dans la nature et de quelques raids sur les terres voisines."

 # New Iberian Deities
 deity_nabia:0 "$omen_nabia$"
 omen_nabia:0 "Nabia"
 omen_nabia_desc:0 "Nabia est une déesse ibérique des masses d'eau et de la fertilité, particulièrement importante dans les cultures du nord de la péninsule, avec des sanctuaires près des rivières et des lacs.\n\nNabia a été associée à la déesse grecque Artémis."
 deity_neto:0 "$omen_neto$"
 omen_neto:0 "Neto"
 omen_neto_desc:0 "Neto est un dieu de la Guerre et l'un des rares dieux pan-péninsulaires, vénéré aussi bien par les Ibères que par les Celtibères. Considéré comme un dieu du Soleil mais aussi comme un dieu infernal, il est le seigneur du monde chaotique.\n\nNeto a été associé au dieu romain Mars ou au dieu hellénique Ares."
 deity_borvo:0 "$omen_borvo$"
 omen_borvo:0 "Borvo"
 omen_borvo_desc:0 "Borvo est le dieu des minéraux et de la guérison, associé à l'eau de source. Il est vénéré en dehors de la péninsule ibérique, trouvant des centres religieux en Gaule et en Germanie du Sud.\n\nBorvo est généralement assimilé au dieu hellénique Apollon."
 deity_arganthonios:0 "$omen_arganthonios$"
 omen_arganthonios:0 "Arganthonios"
 omen_arganthonios_desc:0 "Arganthonios est un roi mythique de Tartessos qui est connu des Grecs pour ses richesses et sa générosité. Il a donné de l'argent aux Phocéens pour reconstruire les murs de la ville de Phocée lorsqu'il a su que les Mèdes devenaient une puissance prédominante en Asie Mineure."
 # New Druidic Deities
 deity_trebaruna:0 "$omen_trebaruna$"
 omen_trebaruna:0 "Trebaruna"
 omen_trebaruna_desc:0 "Trebaruna est une déesse lusitanienne aux attributions incertaines, mais son culte était largement répandu en Gallécie et en Lusitanie."
 deity_ares_lusitani:0 "$omen_ares_lusitani$"
 omen_ares_lusitani:0 "Ares Lusitani"
 omen_ares_lusitani_desc:0 "Ares Lusitani est le dieu des chevaux et des chevaliers des Lusitaniens. Comme son nom l'indique, Ares Lusitani est un dieu d'origine hellénique qui a trouvé sa place dans les panthéons autochtones grâce aux échanges culturels avec les commerçants grecs des colonies méditerranéennes."
 deity_vaelicus:0 "$omen_vaelicus$"
 omen_vaelicus:0 "Vaelicus"
 omen_vaelicus_desc:0 "Vaelicus est le dieu vettonien de l'au-delà et de la nature. Il est généralement associé au dieu Endouellicus, vénéré par leurs voisins les Lusitaniens et les Callaeciens."

 # New Canaanite Deity
 deity_babai:0 "$omen_babai$"
 omen_babai:0 "Babai"
 omen_babai_desc:0 "Babai est le dieu-père des cultures nuragique et corsienne de Corse et de Sardaigne. Fortement influencé par la religion et les coutumes phéniciennes à cette époque, son culte est désormais limité à l'arrière-pays des îles, où les communautés autochtones perpétuent leurs traditions."
 # New Marite Religion
 pre_indo_european_religion:0 "Marite"
 desc_pre_indo_european_religion:0 "Une combinaison de croyances en des démons, des esprits et des dieux d'origine pré-indo-européenne, influencée par les religions voisines. La figure la plus importante est la déesse Mari, vénérée comme la déesse suprême dans certains endroits."
 # New Marite Deity
 deity_sugaar:0 "$omen_sugaar$"
 omen_sugaar:0 "Sugaar"
 omen_sugaar_desc:0 "Nous offrirons notre culte au dieu Sugaar, époux de Mari et dieu des orages et du tonnerre. Que sa silhouette serpentine terrorise nos ennemis et inspire nos guerriers."
 deity_eate:0 "$omen_eate$"
 omen_eate:0 "Eate"
 omen_eate_desc:0 "Nous vénérerons Eate, dieu des tempêtes dont la barbe est faite de feu et de glace. Avec son soutien, aucun ennemi ne pourra nous vaincre."
 deity_amalur:0 "$omen_amalur$"
 omen_amalur:0 "Amalur"
 omen_amalur_desc:0 "Nous vénérerons Amalur, déesse de la Terre, autre visage de Mari et mère des déesses Eki et Ilargi. Sa bénédiction réjouira notre peuple."
 deity_basajaun:0 "$omen_basajaun$"
 omen_basajaun:0 "The Basajauns"
 omen_basajaun_desc:0 "Nous offrirons notre culte aux Basajauns, les seigneurs des bois. Que leur sagesse éclaire nos penseurs et protège nos bergers."
 deity_aatxe:0 "$omen_aatxe$"
 omen_aatxe:0 "Aatxe"
 omen_aatxe_desc:0 "Nous vénérerons Aatxe, l'esprit métamorphe qui travaille dans l'ombre. Que les criminels aient peur de sa colère, car Aatxe protège notre peuple."
 deity_ilargi:0 "$omen_ilargi$"
 omen_ilargi:0 "Ilargi"
 omen_ilargi_desc:0 "Nous offrirons notre culte à Ilargi, déesse de la Lune et fille d'Amalur. Que son voyage quotidien pour rencontrer sa mère soit couronné de succès."

 # New Treasures
 treasure_stone_verracos:0 "Pierre Verracos"
 treasure_stone_verracos_desc:0 "Monuments mégalithiques zoomorphes en granit représentant des animaux quadrupèdes tels que des taureaux, des ours et des cochons à des fins incertaines."
 treasure_tarshish_stelae:0 "Tarshish Stelae"
 treasure_tarshish_stelae_desc:0 "Cette stèle d'une antiquité immémoriale raconte la victoire de Milkaton contre les Sardes dans la terre de Tarsis et remercie les dieux de les avoir laissés rentrer sains et saufs chez eux."
 treasure_mausoleum_of_the_lions_iberic:0 "Mausolée des Lions"
 treasure_mausoleum_of_the_lions_iberic_desc:0 "Ce mausolée, fortement influencé par l'art néo-hittite, est protégé par quatre lions de pierre placés aux angles. Les riches reliefs représentent des scènes naturelles et mythologiques, comme les Douze Travaux d'Héraclès ou un Festin monstrueux."
 treasure_warrior_statue_iberic:0 "Statue de guerrier ibérique"
 treasure_warrior_statue_iberic_desc:0 "Cette statue en pierre calcarénite représente un guerrier ibérique d'origine aristocratique prêt au combat, portant une armure ibérique complète, une caetra et une falcata. Elle est décorée d'ornements métalliques et d'autres ornements amovibles."
 treasure_turdetanian_bull:0 "Taureau turdétanien"
 treasure_turdetanian_bull_desc:0 "Statue en calcaire d'un taureau sculptée par les Turdétaniens dans le but de protéger les âmes des morts sur leur chemin vers l'au-delà."
 treasure_callaecian_ornated_axe:0 "Hache ornée"
 treasure_callaecian_ornated_axe_desc:0 "Cette hache votive d'origine callaecienne ornée de torcs a été utilisée pour effectuer des sacrifices pendant longtemps."
 treasure_tartessian_ceremonial_bit:0 "Mors de cérémonie"
 treasure_tartessian_ceremonial_bit_desc:0 "Un vestige de la culture tartessienne, disparue depuis longtemps. Ce mors de cérémonie représente la déesse cananéenne Astarté avec la coiffure de la déesse kémétique Hathor accompagnée de deux oiseaux et de lys."
 treasure_ilercavonian_vessel:0 "Vases d'argent"
 treasure_ilercavonian_vessel_desc:0 "Ensemble de récipients, coupes et colliers en argent et argent doré de fabrication ilercavonienne."
 treasure_edetanian_censer:0 "Encensoir à tête de déesse"
 treasure_edetanian_censer_desc:0 "Ce riche encensoir d'origine edétanienne utilisé dans les pratiques religieuses représente la tête de la déesse cananéenne Tanit ou de la déesse hellénique Déméter."
 treasure_olcadian_necklace:0 "Collier olcadien"
 treasure_olcadian_necklace_desc:0 "Ce collier utilisé par une prêtresse olcadienne, fabriqué en argile, est décoré de canards et de cygnes."
 treasure_celtiberian_plaques:0 "Les quatre plaques"
 treasure_celtiberian_plaques_desc:0 "Les quatre plaques, écrites en langue celtibère et réalisées en bronze, contiennent le corpus juridique du peuple celtibère."
 treasure_lusitanian_fibula:0 "Péroné en or"
 treasure_lusitanian_fibula_desc:0 "Une fibule en or fabriquée par un orfèvre grec à la demande d'un prince celte. Elle est décorée d'une scène représentant un guerrier nu avec un bouclier et un casque celte combattant un lion."

