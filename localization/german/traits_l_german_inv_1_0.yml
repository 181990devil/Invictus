 #### Original Bloodlines Traits
 
 agiad:0 "Blut der Agiaden"
 agiad_desc:0 "König Agis I. von Sparta, Gründer der Agiaden-Dynastie und Vorfahre des großen Leonidas. Die Agiaden konnten ihre Abstammung bis zum mächtigen Herakles selbst zurückverfolgen. Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden."
 achaemenid:0 "Blut der Achämeniden"
 achaemenid_desc:0 "Achaemenes war der mythische Begründer der Dynastie der Achaemeniden, zu deren Nachkommen König Kyros II. der Große und König Darius I. der Große gehören. Eine Dynastie, die das Erste Persische Reich vereinigte und regierte, das größer war als jedes andere Reich in der Geschichte.\n\n#G Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden.#!"
 maurya:0 "Blut von Chandragupta"
 maurya_desc:0 "Chandragupta Maurya baute eines der größten Reiche auf dem indischen Subkontinent auf. Er führte eine Reihe wichtiger wirtschaftlicher und politischer Reformen durch und etablierte eine starke Zentralverwaltung. Das Reich baute Infrastrukturen wie Bewässerungsanlagen, Tempel, Minen und Straßen, was zu einer starken Wirtschaft führte. Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 zadok:0 "Blut von Zadok"
 zadok_desc:0 "Zadok war der Hohepriester während der Regierungszeiten von König David und König Salomon. Er unterstützte König David während der Revolte seines Sohnes Absalom, war anschließend maßgeblich an der Thronbesteigung König Salomos beteiligt und amtierte bei der Krönung König Salomos. Nach dem Bau des Ersten Tempels in Jerusalem durch König Salomo war Zadok der erste Hohepriester, der dort diente.\n\n#G Diese Eigenschaft kann mütterlicherseits oder väterlicherseits weitergegeben werden.#!"
 #pyrrhus:0 "Blut der Aeacidae"
 #pyrrhus_desc:0 "Nachkommen von Aeacus und dem griechischen Helden Achilles. Äakus aus der griechischen Mythologie war der König der Insel Ägina und der Sohn des Zeus. \Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden."
 agathokles:0 "Blut des Agathokles"
 agathokles_desc:0 "Agathokles war ein griechischer Tyrann von Syrakus und König von Sizilien. Er war der geborene Anführer von Söldnern, und obwohl er vor Grausamkeiten nicht zurückschreckte, um seine Ziele zu erreichen, erwies er sich später als milder und beliebter Tyrann. Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 orontid:0 "Blut der Orontiden"
 orontid_desc:0 "Die Orontiden waren die Nachfahren von König Orontes I. von Armenien und später Satrap Orontes I. von Sophene und Matiene. Mitglieder der Orontiden-Dynastie regierten Armenien, zunächst als Klientenkönige oder Satrapen des medischen und achämenidischen Reiches, gründeten dann nach dem Zusammenbruch des achämenidischen Reiches ein unabhängiges Königreich und schließlich als Könige von Sophene.\n\n#G Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden.#!"
 atropates:0 "Blut des Atropates"
 atropates_desc:0 "Atropates war ein persischer Adliger, der zunächst Darius III. und dann Alexander dem Großen diente und, da er sich weigerte, den Diadochen die Treue zu halten, schließlich ein unabhängiges Königreich und eine Dynastie gründete, die nach ihm benannt wurde.\n\n#G Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden.#!"
 barca:0 "Blut der Barcas"
 barca_desc:0 "Die Barciden bilden eine der führenden Familien in der herrschenden Oligarchie von Karthago. Viele ihrer Mitglieder sind militärische Befehlshaber und erbitterte Feinde der römischen Republik.\n\n#G Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden.#!"
 arsaces:0 "Blut des Arsaces"
 arsaces_desc:0 "Arsaces I. war der erste König von Parthien und der Begründer der Arsakiden-Dynastie von Parthien. Er verbrachte seine Regierungszeit damit, seine Herrschaft in der Region zu festigen, und verhinderte erfolgreich die Bemühungen der Seleukiden, Parthien zurückzuerobern. Zum Zeitpunkt seines Todes hatte Arsaces den Grundstein für einen starken Staat gelegt, der sich schließlich in ein Imperium verwandeln sollte.\n\n#G Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden.#!"
 spartocid:0 "Blut der Spartociden"
 spartocid_desc:0 "Die Dynastie der Spartociden sollte das hellenistische Königreich Bosporus über 300 Jahre lang regieren. Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 sophytid:0 "Blut der Sophyten"
 sophytid_desc:0 ""Als nächstes unternahm Alexander einen Feldzug gegen die Städte unter der Herrschaft von Sopeithes. Diese sind außerordentlich gut regiert. Alle Funktionen dieses Staates sind auf die Erlangung eines guten Rufes ausgerichtet, und Schönheit wird dort mehr als alles andere geschätzt. Ihr König Sopeithes war auffallend schön und überragte alle anderen, da er über vier Ellen groß war. Er verließ seine Hauptstadt und übergab sich und sein Reich Alexander, erhielt es aber durch die Freundlichkeit des Eroberers zurück. Mit großem Wohlwollen gab Sopeithes dem ganzen Heer mehrere Tage lang ein üppiges Festmahl." - Diodorus Siculus: "Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 diodotus:0 "Blut des Diodotus"
 diodotus_desc:0 ""Diodotus, der Statthalter der tausend Städte Baktriens, lief über und rief sich selbst zum König aus; alle anderen Völker des Orients folgten seinem Beispiel und lösten sich von den Makedoniern ab." - Marcus Junianus Justinus Frontinus \n\n#G Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden.#!"
 illyrius:0 "Blut des Illyrius"
 illyrius_desc:0 "Illyrius war der jüngste Sohn von Cadmus und Harmonia, der schließlich über Illyrien herrschte und der namensgebende Vorfahre des gesamten illyrischen Volkes wurde. Seine Kinder gaben den größten illyrischen Stämmen ihre eigenen Namen. Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 brennus:0 "Blut des Brennus"
 brennus_desc:0 "Brennus war ein Häuptling der Senonen. Er besiegte die Römer in der Schlacht an der Allia. Im Jahr 387 v. Chr. führte er ein Heer der cisalpinen Gallier bei ihrem Angriff auf Rom an und eroberte den größten Teil der Stadt, die er mehrere Monate lang hielt.\n\n#G Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden.#!" 
 ashokalegendary:0 "Ashoka der Große"
 ashokalegendary_desc:0 "Ashoka gilt als einer der größten Kaiser Indiens. Er erweiterte das Reich des Chandragupta und herrschte über ein Gebiet, das sich von den Seleukiden im Westen bis nach Indochina im Osten erstreckte. Die Ashoka-Säulen und -Edikte zeugen von ihm."
 chandraguptalegendary:0 "Chandragupta Maurya"
 chandraguptalegendary_desc:0 "Chandragupta Maurya errichtete eines der größten Reiche auf dem indischen Subkontinent. Er führte eine Reihe wichtiger wirtschaftlicher und politischer Reformen durch und etablierte eine starke Zentralverwaltung. Das Reich baute Infrastrukturen wie Bewässerungsanlagen, Tempel, Minen und Straßen, was zu einer starken Wirtschaft führte."
 pyrrhuslegendary:0 "Pyrrhus von Epirus"
 pyrrhuslegendary_desc:0 "Pyrrhus war ein Cousin Alexanders und König von Epirus, aus der königlichen Dynastie der Äakiden. Pyrrhus war einer der stärksten Gegner des frühen Roms. Er galt als einer der größten Feldherren seiner Zeit und wurde nur von Alexander dem Großen übertroffen."
 claudii:0 "Blut der Claudii"
 claudii_desc:0 "Der erste der Claudii war ein Sabiner namens Attius Clausus, der mit seinen Gefolgsleuten im sechsten Jahr der Republik, während des Konflikts zwischen Rom und den Sabinern, nach Rom kam. Clausus suchte nach einer friedlichen Lösung, doch als seine Bemühungen scheiterten, lief er zu den Römern über und brachte nicht weniger als fünfhundert waffenfähige Männer mit. \Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 cornelii:0 "Blut der Cornelii"
 cornelii_desc:0 "Die gens Cornelia war eines der größten Patrizierhäuser Roms und ihre Geschichte reicht bis in die frühen Jahre der Römischen Republik zurück, der sie viele bemerkenswerte Staatsmänner schenkte. Die Cornelii zählten zu den gentes maiores, den wichtigsten und mächtigsten Familien Roms, die jahrhundertelang die republikanischen Magistrate beherrschten. \Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden."
 fabii:0 "Blut der Fabii"
 fabii_desc:0 "Bei der Gründung Roms wurden die Anhänger der Brüder Romulus und Remus die Quinctilii bzw. die Fabii genannt. Die Brüder sollen in der Höhle des Lupercal am Fuße des Palatinhügels Opfer dargebracht haben, was zum Ursprung der Lupercalia wurde. Diese Geschichte ist sicherlich mit der Tradition verbunden, dass die beiden Kollegien der Luperci die Namen dieser antiken Gentes trugen. \n\n#G Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden.#!"
 demosthenid:0 "Blut der Demostheniden"
 demosthenid_desc:0 "Diese Familie ist verwandt mit dem berühmten athenischen Redner, der die großen Ideale Athens gegen die Tyrannei Philipps des Großen verteidigt hat, und dem großen Feldherrn, der sich gegen die Spartaner stellte. \Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden."
 mithridates:0 "Blut der Mithridatiden"
 mithridates_desc:0 "Die Mithridatiden sind eine alte persische Adelsfamilie mit vielen politischen Verbindungen. Sie behaupten, die Nachkommen von Darius und Cyrus, den großen Kaisern Persiens, zu sein. \Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden."
 superbus:0 "Blut der Tarquinii"
 superbus_desc:0 "Die Tarquinii sind die Nachkommen der alten Könige von Rom, vielleicht werden sie sich eines Tages erheben und das nehmen, was ihnen rechtmäßig gehört. \Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 vercingetorix:0 "Blut von Celtillos"
 vercingetorix_desc:0 "Die Celtillos sind eine bekannte Familie in Arvernia, es wird prophezeit, dass eines ihrer Mitglieder ganz Gallien zu Größe führen wird! \Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden!"
 paradox:0 "Zwielichtiger Charakter"
 paradox_desc:0 "Wahrscheinlich ein Mitglied einer seltsamen Sekte..."
