 ### Egyptian ###
 wonder_abu_simbel:0 "Abu Simbel"
 wonder_abu_simbel_desc:0 "Zwei massive in Fels gehauene Tempel bei Abu Simbel. Sie sind den Sonnengöttern Amun-Re und Re-Harachte als Denkmal der Schlacht von Kadesh gewidmet. Zu antiker Zeit wurde die südliche Grenze Ägyptens unter Ramses II. von den kolossalen Götterstatuen bewacht."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Zikkurat von Ur"
 wonder_ur_ziggurat_desc:0 "Dieser gestufte Tempel reicht bis zum Reich der Götter. Erbaut von den Sumerern und erneuert von den Babyloniern."
