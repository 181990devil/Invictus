 ###########
 # Iberian # 
 ###########
 iberian_philosophy:0 "Iberian Traditions"
 iberian_philosophydesc:2 "The Iberian Traditions encompass the fighting styles of the Iberian and Celt-Iberian peoples of Hispania. They mostly relied on large formations of lightly armored infantry equipped with spears or swords, supported by nimble chariot formations or light cavalry, and made extensive use of ambush tactics, especially in forests.\n\nCan unlock the '#Y Raid City#!' Ability\nCan unlock the '#Y Raise Levies#!' Ability\n\n#G Tradition Focuses#!\nStrong #Y Light Infantry#!\nGood #Y Javelins#!, #Y Light Cavalry#!"
 iberian_philosophy_start_bonus:0 "Iberian Mercenaries"
 iberian_philosophy_start_bonus_desc:0 "Our soldiers are frequently employed in the armies of Carthage, brining a wealth of battle experience without the need for incessant local warfare."
 #Cavalry
 iberian_cavalry_path_1:0 "Cavalry"
 iberian_cavalry_path_1_desc:0 "Crucial for defending the flanks of any infantry formation, our mounted men can still be formidable soldiers in their own right."
 iberian_cavalry_path_2:0 "Caetrati"
 iberian_cavalry_path_2_desc:0 "These Iberian light infantry fight with with small, round shields maximising maneuverability and speed on the attack."
 iberian_cavalry_path_3:0 "Living off the Land"
 iberian_cavalry_path_3_desc:0 "Our people know the ways of the land better than most; which berries and plants are edible, and which natural remedies can be used to salve wounds."
 iberian_cavalry_path_4:0 "Word of Mouth"
 iberian_cavalry_path_4_desc:0 "Whether it be a chance for glory, an opportunity for loot, or merely to revel in the slaughter, news of an imminent battle draws even the elders to our ranks."
 iberian_cavalry_path_5:0 "Horse Mastery"
 iberian_cavalry_path_5_desc:0 "The terror inspired by a massed cavalry attack, can be sufficient to break even the most battle-hardened formations."
 iberian_cavalry_path_6:0 "Selective Breeding"
 iberian_cavalry_path_6_desc:0 "Revered throughout the bronze age and before, as evident in the chalk hill carvings throughout Britain, the strong-backed domestic horse is a result of thousands of years of selective breeding, and capable of carrying a single rider into battle."
 iberian_cavalry_path_7:0 "Take up Arms"
 iberian_cavalry_path_7_desc:0 "Every man has a place in our armies; even those less capable of close-quarters combat can contribute to the fight "
 iberian_cavalry_path_end_bonus:0 "Riders of Iberia"
 iberian_cavalry_path_end_bonus_desc:0 "The Iberians were most renowned for their cavalry. Particularly impressed by their performance during the Second Punic War as a part of Hannibals army, the Romans eventually turned them into a mainstay of their auxiliary forces."
 #Center
 iberian_center_path_1:0 "Concursare"
 iberian_center_path_1_desc:0 "An Iberian tactic of repeatedly charging enemy lines, throwing javelins, before suddenly withdrawing was used to inflict chaos in the enemy ranks and leave them uncertain when the final blow would fall."
 iberian_center_path_2:0 "Natural Resources"
 iberian_center_path_2_desc:0 "The abundance of arable land and vast tracts of land sporting workable wood, give us unparalleled access to the resources we need to create weapons of war."
 iberian_center_path_3:0 "Advantageous Terrain"
 iberian_center_path_3_desc:0 "The use of rougher terrains by our infantry to give us the edge in both defense and offense."
 iberian_center_path_4:0 "The Glory of the Hunt"
 iberian_center_path_4_desc:0 "Tribal warfare is a brutal affair. The seizure of slaves, women and valuables is a time-honored practice which we ought not to forgo."
 iberian_center_path_5:0 "Scutati"
 iberian_center_path_5_desc:0 "Iberian heavy infantry were well armed and carried a large, rectangular shield similar to the Romans."
 iberian_center_path_6:0 "The Young Must Serve"
 iberian_center_path_6_desc:0 "Learning the art of warfare is a vital part of every youth's education. If a child can wield a sword and maintain their equipment, then they are ready for war."
 iberian_center_path_7:0 "Hail of Javelins"
 iberian_center_path_7_desc:0 "Those unable or unwilling to hold a sword, support our soldiers from afar. A simple tool it may seem, but crucial to inflicting damage without exposing our own men."
 iberian_center_path_end_bonus:0 "Adaptability"
 iberian_center_path_end_bonus_desc:0 "Our brave soldiers may be the fiercest the world has seen, but true humility comes in learning from our defeats. By adopting tactics we encounter on the battlefield, from those who consider themselves more 'civilized', we may outdo any fighting force we meet."
 #Right
 iberian_right_path_1:0 "Soliferrum"
 iberian_right_path_1_desc:0 "A solid iron javelin, the added heft over a traditional wooden shaft gave this unique weapon a significant advantage in piercing enemy armor."
 iberian_right_path_2:0 "Confederations"
 iberian_right_path_2_desc:0 "Many tribes maintained close relations with their neighbors, guaranteeing a certain amount of cooperation when it came to battle. Warbands likely comprised members of many different local tribes, all fighting for glory."
 iberian_right_path_3:0 "The Plains Fight With us"
 iberian_right_path_3_desc:0 "The rolling plains of Iberia prove ideal terrain for the use of cavalry."
 iberian_right_path_4:0 "In Defense of our Home"
 iberian_right_path_4_desc:0 "From blacksmiths to traders, when our hill forts and rural settlements are threatened, all shall take up arms and stand united."
 iberian_right_path_5:0 "A People on the Move"
 iberian_right_path_5_desc:0 "Our ancestors moved freely, uncaring of borders or territorial claims. These nomadic traditions live on, as our people live in constant readiness to seek out pastures greener than their own."
 iberian_right_path_6:0 "Falcata"
 iberian_right_path_6_desc:0 "A curved sword unique to the Iberians, these tough weapons give our infantry an edge in close-quarters combat."
 iberian_right_path_7:0 "Scale the Walls!"
 iberian_right_path_7_desc:0 "Our people have taken to residing in walled cities, which, while well-defended, have weaknesses, if one knows where to look."
 iberian_right_path_end_bonus:0 "Brave Warriors"
 iberian_right_path_end_bonus_desc:0 "Our fighters believe they can best any opponent in a man-to-man fight."
 iberian_path_1:0 "Endemic Warfare"
 iberian_path_1_desc:0 "The tribes of the peninsula were in a state of perpetual warfare, tribes constantly raiding one another for loot. War became a way of life for the Iberians."
 iberian_path_2:0 "A Mercenaries Life"
 iberian_path_2_desc:0 "When the Carthaginians arrived, the Iberians quickly realized that there were was much more to gain from serving them than from raiding one another for already limited resources. The steady supply of veterans returning from foreign service turned tribal warfare into a more organized affair."
 iberian_path_3:0 "The Unbowed Peninsula"
 iberian_path_3_desc:0 "It is said that Iberian warriors preferred death over surrender, and that the women would rather kill their children and then themselves than risk capture. The subjugation of Iberia would an arduous and lengthy affair for the Romans, with Cicero describing it as not fighting for gain, but for survival."
 iberian_path_4:0 "Leaders of Renown"
 iberian_path_4_desc:0 "The Iberians had a great deal of loyalty to those leading them to war, be it as mercenaries or in defense of their home. Among them were many great strategists themselves, such as the Viriathus of the Lusitani, called a Barbarian Hannibal by the Romans."
